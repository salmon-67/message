<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salmon | Premium Chat</title>
    <style>
        :root {
            --bg-darker: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-main: #313338;
            --accent: #5865f2;
            --success: #23a55a;
            --danger: #da373c;
            --text-primary: #ffffff;
            --text-muted: #b5bac1;
            --input-bg: #383a40;
            --transition: 0.25s ease;
        }

        body.light-theme {
            --bg-darker: #e3e5e8;
            --bg-sidebar: #f2f3f5;
            --bg-main: #ffffff;
            --text-primary: #060607;
            --text-muted: #4e5058;
            --input-bg: #ebedef;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; color: var(--text-primary); }
        body { margin: 0; background: var(--bg-darker); display: flex; height: 100dvh; overflow: hidden; transition: background var(--transition); }

        /* Auth UI */
        #auth-container { 
            margin: auto; background: var(--bg-sidebar); padding: 40px; border-radius: 12px; 
            width: 90%; max-width: 400px; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .auth-input { 
            width: 100%; background: var(--bg-darker); border: 1px solid rgba(0,0,0,0.2); 
            padding: 14px; border-radius: 6px; margin-bottom: 12px; font-size: 16px; outline: none;
        }

        /* Layout */
        #app-container { width: 100%; height: 100%; display: flex; }
        #sidebar-left { 
            width: 280px; background: var(--bg-sidebar); display: flex; flex-direction: column; 
            border-right: 1px solid rgba(0,0,0,0.1); transition: transform var(--transition); z-index: 1001; 
        }

        @media (max-width: 900px) {
            #sidebar-left { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); }
            #sidebar-left.open { transform: translateX(0); }
            #menu-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; }
            #menu-overlay.active { display: block; }
        }

        /* Messaging UI */
        #main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-main); min-width: 0; }
        .header-bar { height: 56px; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid rgba(0,0,0,0.1); gap: 12px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: none; flex-direction: column; }
        
        .msg-container { margin-bottom: 18px; line-height: 1.4; }
        .msg-sender { font-weight: 700; color: var(--accent); font-size: 0.95rem; display: flex; align-items: center; }
        .msg-content { margin-top: 4px; color: var(--text-primary); white-space: pre-wrap; }
        .msg-system { text-align: center; font-size: 0.8rem; color: var(--text-muted); margin: 20px 0; font-style: italic; }

        /* Verified Badge */
        .verified-badge {
            display: inline-flex;
            width: 16px;
            height: 16px;
            margin-left: 6px;
        }
        .verified-badge img { width: 100%; height: 100%; object-fit: contain; }

        /* Bubbles & Buttons */
        .action-btn { background: var(--input-bg); border: none; padding: 4px 8px; border-radius: 4px; font-size: 11px; cursor: pointer; margin: 4px 4px 0 0; }
        .channel-item { padding: 12px 15px; margin: 2px 10px; border-radius: 5px; cursor: pointer; font-weight: 500; }
        .channel-item.active { background: var(--accent); color: white; }
        
        #input-area { padding: 20px; display: none; }
        .input-wrapper { background: var(--input-bg); border-radius: 8px; padding: 12px; display: flex; gap: 10px; }
        #msg-input { background: none; border: none; flex: 1; outline: none; font-size: 16px; resize: none; max-height: 150px; }
        
        #typing-box { font-size: 12px; color: var(--text-muted); padding: 5px 20px; height: 20px; font-style: italic; }
        .btn-primary { background: var(--accent); border: none; padding: 8px 16px; border-radius: 5px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div id="menu-overlay"></div>

    <div id="auth-container">
        <h1 style="color: var(--accent); margin-bottom: 5px;">Salmon</h1>
        <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 30px;">Premium Mobile Chat</p>
        <input type="text" id="username" class="auth-input" placeholder="Username">
        <input type="password" id="password" class="auth-input" placeholder="Password">
        <button id="btn-login" class="btn-primary" style="width:100%">Log In</button>
        <button id="btn-signup" style="background:none; border:none; margin-top:20px; color:var(--accent); cursor:pointer;">Create Account</button>
    </div>

    <div id="app-container" style="display:none;">
        <nav id="sidebar-left">
            <div class="header-bar" style="font-weight: 800; letter-spacing: 1px; color: var(--accent);">SALMON</div>
            <div id="chat-list" style="flex:1; overflow-y:auto; padding-top:10px;"></div>
            <div style="padding:15px; border-top: 1px solid rgba(0,0,0,0.1);">
                <input type="text" id="group-name" class="auth-input" placeholder="Channel name..." style="padding: 10px; font-size: 14px;">
                <button id="btn-create-channel" class="btn-primary" style="width:100%; background:var(--success)">+ New Channel</button>
            </div>
            <div style="padding:10px; background: rgba(0,0,0,0.1); display:flex; align-items:center; gap:10px;">
                <div id="user-badge" style="width:35px; height:35px; background:var(--accent); border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">U</div>
                <div id="user-display-name" style="flex:1; font-size:13px; font-weight:600; overflow:hidden;">User</div>
                <button id="btn-logout" style="background:none; border:1px solid var(--danger); color:var(--danger); padding:4px 8px; border-radius:4px; font-size:10px;">Out</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header-bar">
                <button id="btn-toggle-menu" style="background:none; border:none; font-size:22px; cursor:pointer;">‚ò∞</button>
                <span id="chat-title" style="flex:1; font-weight:700;">Select a Channel</span>
                <button id="theme-btn" style="background:none; border:none; font-size:20px; cursor:pointer;">üåô</button>
                <button id="btn-leave" style="background:none; border:none; color:var(--danger); font-weight:700; display:none; font-size:13px;">Leave</button>
            </header>
            
            <div id="welcome-view" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.6;">
                <div style="font-size:80px;">üêü</div>
                <p>Choose a channel to start</p>
            </div>

            <div id="messages"></div>
            <div id="typing-box"></div>
            
            <div id="input-area">
                <div class="input-wrapper">
                    <textarea id="msg-input" placeholder="Message..." rows="1"></textarea>
                    <button id="btn-send" class="btn-primary">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
