<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salmon | Premium Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #0b0c0d;
            --bg-side: #161719;
            --bg-chat: #1c1d21;
            --bg-input: #25272b;
            --accent: #007aff;
            --accent-soft: rgba(0, 122, 255, 0.15);
            --text-main: #f5f5f7;
            --text-dim: #8e8e93;
            --border: rgba(255, 255, 255, 0.08);
            --success: #34c759;
            --danger: #ff3b30;
            --radius: 14px;
        }

        body.light-theme {
            --bg-app: #f2f2f7; --bg-side: #ffffff; --bg-chat: #ffffff;
            --bg-input: #e5e5ea; --text-main: #1c1c1e; --border: rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg-app); color: var(--text-main); height: 100dvh; display: flex; overflow: hidden; }

        /* Auth & Dashboard Modals */
        .modal {
            margin: auto; width: 90%; max-width: 400px; padding: 40px;
            background: var(--bg-side); border-radius: 28px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid var(--border);
        }
        
        #admin-dashboard {
            display: none; position: fixed; inset: 0; z-index: 2000;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            align-items: center; justify-content: center;
        }

        .auth-input {
            width: 100%; padding: 14px; margin-bottom: 12px; border-radius: var(--radius);
            background: var(--bg-input); border: 1px solid transparent; color: var(--text-main);
            outline: none; font-size: 15px;
        }

        /* Layout */
        #app-container { display: none; width: 100%; height: 100%; }
        #sidebar-left { width: 300px; background: var(--bg-side); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        #sidebar-right { width: 280px; background: var(--bg-side); border-left: 1px solid var(--border); display: none; flex-direction: column; }
        #main-chat { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; }

        /* Messages */
        .header-bar { height: 64px; padding: 0 20px; display: flex; align-items: center; background: var(--bg-side); border-bottom: 1px solid var(--border); gap: 12px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: none; flex-direction: column; max-width: 900px; width: 100%; margin: 0 auto; }
        
        .msg-container { margin-bottom: 16px; animation: slideUp 0.2s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-sender { font-weight: 600; font-size: 13px; color: var(--accent); margin-bottom: 4px; display: flex; align-items: center; gap: 5px; }
        .msg-content { background: var(--bg-input); padding: 12px 16px; border-radius: 18px; border-top-left-radius: 4px; display: inline-block; max-width: 85%; font-size: 15px; }
        .msg-system { text-align: center; color: var(--text-dim); font-size: 12px; margin: 20px 0; font-weight: 500; }

        /* Verified Badge */
        .verified-badge { width: 15px; height: 15px; display: inline-block; }
        .verified-badge img { width: 100%; height: 100%; object-fit: contain; }

        /* Controls */
        .channel-item, .member-card { padding: 12px 16px; margin: 4px 12px; border-radius: var(--radius); cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .channel-item.active { background: var(--accent); color: white; }
        .action-btn { background: var(--bg-input); border: 1px solid var(--border); border-radius: 8px; padding: 4px 10px; font-size: 11px; cursor: pointer; color: var(--text-dim); margin-top: 6px; }

        #input-area { padding: 20px; max-width: 900px; width: 100%; margin: 0 auto; }
        .input-wrapper { background: var(--bg-input); border-radius: 24px; padding: 8px 16px; display: flex; align-items: flex-end; gap: 12px; border: 1px solid var(--border); }
        #msg-input { background: none; border: none; flex: 1; padding: 10px 0; color: var(--text-main); outline: none; font-size: 16px; resize: none; max-height: 150px; }
    </style>
</head>
<body>
    <div id="admin-dashboard">
        <div class="modal" style="max-width: 500px;">
            <h2 style="margin-top:0">Admin Console</h2>
            <div id="admin-user-list" style="max-height: 300px; overflow-y: auto; text-align: left; margin-bottom: 20px;"></div>
            <button onclick="document.getElementById('admin-dashboard').style.display='none'" class="auth-input" style="background:var(--accent); color:white; font-weight:700">Close Console</button>
        </div>
    </div>

    <div id="auth-container" class="modal">
        <h1 style="font-size: 32px; margin-bottom: 8px;">Salmon</h1>
        <p style="color: var(--text-dim); margin-bottom: 30px; font-size: 14px;">Premium Verified Messaging</p>
        <input type="text" id="username" class="auth-input" placeholder="Username">
        <input type="password" id="password" class="auth-input" placeholder="Password">
        <button id="btn-login" class="auth-input" style="background:var(--accent); color:white; font-weight:600; cursor:pointer">Sign In</button>
        <button id="btn-signup" style="background:none; border:none; color:var(--accent); font-size:13px; font-weight:600; cursor:pointer">Create Account</button>
    </div>

    <div id="app-container">
        <nav id="sidebar-left">
            <div class="header-bar" style="font-weight: 800; color: var(--accent);">SALMON</div>
            <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
            <div style="padding: 16px; border-top: 1px solid var(--border);">
                <button id="btn-open-admin" style="display:none; width:100%; background:var(--bg-input); color:var(--accent); border:1px solid var(--accent); padding:10px; border-radius:10px; margin-bottom:10px; cursor:pointer; font-weight:700;">Admin Dashboard</button>
                <input type="text" id="group-name" class="auth-input" placeholder="Channel Name">
                <button id="btn-create-channel" class="auth-input" style="background:var(--success); color:white; margin-bottom:0">+ New Channel</button>
            </div>
            <div style="padding: 16px; background: rgba(0,0,0,0.2); display: flex; align-items: center; gap: 12px;">
                <div id="user-badge" style="width:36px; height:36px; background:var(--accent); border-radius:10px; display:flex; align-items:center; justify-content:center; font-weight:700;">U</div>
                <div id="user-display-name" style="flex:1; font-size:14px; font-weight:600;">User</div>
                <button id="btn-logout" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:700;">OUT</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header-bar">
                <button id="btn-toggle-menu" style="background:none; border:none; font-size:20px; cursor:pointer; color:var(--text-dim)">‚ò∞</button>
                <div id="chat-title" style="flex:1; font-weight:700; font-size: 16px;">Select Channel</div>
                <button id="theme-btn" style="background:none; border:none; font-size:18px; cursor:pointer">üåô</button>
                <button id="btn-toggle-members" style="background:none; border:none; font-size:18px; cursor:pointer">üë•</button>
            </header>

            <div id="welcome-view" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; opacity:0.3;">
                <div style="font-size: 80px;">üêü</div>
                <p>Pick a stream to join</p>
            </div>

            <div id="messages"></div>
            <div id="typing-box" style="font-size: 11px; color: var(--text-dim); padding: 0 20px; height: 16px; max-width: 900px; width: 100%; margin: 0 auto;"></div>

            <div id="input-area" style="display:none">
                <div class="input-wrapper">
                    <textarea id="msg-input" placeholder="Message..." rows="1"></textarea>
                    <button id="btn-send" style="background:var(--accent); border:none; color:white; width:36px; height:36px; border-radius:50%; cursor:pointer">‚ûî</button>
                </div>
            </div>
        </main>

        <aside id="sidebar-right">
            <div class="header-bar" style="font-size:12px; font-weight:700; color:var(--text-dim)">MEMBERS</div>
            <div id="member-list" style="flex:1; overflow-y:auto; padding: 10px;"></div>
        </aside>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
