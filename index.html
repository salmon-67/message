<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salmon Chat</title>
    <style>
        :root { 
            --bg-darker: #1e1f22; --bg-sidebar: #2b2d31; --bg-main: #313338; 
            --discord-blue: #5865f2; --discord-green: #23a55a;
        }

        /* Force All Text White */
        * { box-sizing: border-box; color: #ffffff !important; -webkit-tap-highlight-color: transparent; }
        
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg-darker); position: fixed; }
        body { font-family: -apple-system, sans-serif; display: flex; height: 100dvh; }

        #auth-container { margin:auto; background:var(--bg-sidebar); padding:30px; border-radius:12px; width:90%; max-width:400px; text-align:center; border: 1px solid #3f4147; }
        #auth-container input { background:var(--bg-darker); border:1px solid #3f4147; padding:12px; border-radius:4px; width:100%; margin-bottom:10px; font-size: 16px; }
        
        #app-container { display: none; width: 100%; height: 100%; overflow: hidden; }
        
        #sidebar-left { width: 260px; background: var(--bg-sidebar); display: flex; flex-direction: column; z-index: 1000; border-right: 1px solid #1e1f22; transition: transform 0.3s ease; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-main); position: relative; min-width: 0; }
        #sidebar-right { width: 220px; background: var(--bg-sidebar); border-left: 1px solid #1e1f22; padding: 15px; display: flex; flex-direction: column; }

        .header-bar { height: 60px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #1e1f22; font-weight: bold; flex-shrink: 0; background: var(--bg-main); }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 4px; scroll-behavior: smooth; }
        
        #input-area { padding: 15px; background: var(--bg-main); display: flex; gap: 10px; border-top: 1px solid #1e1f22; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        #msg-input { flex: 1; background: var(--bg-darker); border: none; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }

        .msg-container { display: flex; margin-bottom: 12px; }
        .msg-container.mine { flex-direction: row-reverse; }
        .msg-content { background: #383a40; padding: 10px 14px; border-radius: 8px; max-width: 85%; word-wrap: break-word; }
        .mine .msg-content { background: var(--discord-blue); }

        @media (max-width: 768px) {
            #sidebar-left { position: absolute; height: 100%; transform: translateX(-100%); width: 280px; }
            #sidebar-left.open { transform: translateX(0); }
            #sidebar-right { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <h1>Salmon</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="btn-signup" style="width:100%; background:var(--discord-blue); padding:12px; border:none; border-radius:4px; font-weight:bold; margin-bottom:10px; cursor:pointer;">Create Account</button>
        <button id="btn-login" style="width:100%; background:#4e5058; padding:12px; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">Log In</button>
    </div>

    <div id="app-container">
        <nav id="sidebar-left">
            <div class="header-bar" style="justify-content: space-between;">
                <span>CHANNELS</span>
                <button id="btn-close-menu" style="background:none; border:none; font-size:20px;">✕</button>
            </div>
            <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
            <div style="padding:15px; border-top: 1px solid #1e1f22;">
                <input type="text" id="group-name" placeholder="New Channel..." style="width:100%; background:var(--bg-darker); border:none; padding:10px; border-radius:4px; margin-bottom:8px;">
                <button id="btn-create-channel" style="width:100%; background:var(--discord-green); border:none; padding:10px; border-radius:4px; font-weight:bold;">Create</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header-bar">
                <button id="btn-open-menu" style="background:none; border:none; font-size:24px; margin-right:10px;">☰</button>
                <span id="chat-title"># welcome</span>
            </header>
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Message..." autocomplete="off">
                <button id="btn-send" style="background:none; border:none; font-weight:bold;">Send</button>
            </div>
        </main>

        <aside id="sidebar-right">
            <div style="font-size:11px; font-weight:bold; opacity:0.6; margin-bottom:15px;">ADD TO GROUP</div>
            <input type="text" id="add-user-input" placeholder="@username" style="width:100%; background:var(--bg-darker); border:none; padding:8px; border-radius:4px; font-size:12px; margin-bottom:8px;">
            <button id="btn-add-user" style="width:100%; background:var(--discord-blue); border:none; padding:8px; border-radius:4px; font-weight:bold; font-size:12px;">Add User</button>
            <div style="font-size:11px; font-weight:bold; opacity:0.6; margin:20px 0 10px 0;">MEMBERS</div>
            <div id="member-list" style="flex:1; overflow-y:auto;"></div>
        </aside>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
