<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salmon | Premium Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette: Deep Ocean Dark */
            --bg-body: #050505;
            --bg-sidebar: #0f1012;
            --bg-chat: #16171a;
            --bg-element: #232428;
            --border: rgba(255, 255, 255, 0.08);
            --accent: #3b82f6; /* Electric Blue */
            --accent-glow: rgba(59, 130, 246, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --danger: #ef4444;
            --success: #10b981;
            --radius: 12px;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        body { 
            margin: 0; background: var(--bg-body); color: var(--text-primary); 
            height: 100dvh; overflow: hidden; display: flex; 
        }

        /* --- OVERLAYS (Login & Admin) --- */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(12px);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        
        .card {
            background: var(--bg-sidebar); border: 1px solid var(--border);
            padding: 40px; border-radius: 24px; width: 90%; max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); text-align: center;
        }

        .input-field {
            width: 100%; background: var(--bg-element); border: 1px solid transparent;
            color: white; padding: 14px; border-radius: var(--radius); margin-bottom: 12px;
            font-size: 15px; outline: none; transition: 0.2s;
        }
        .input-field:focus { border-color: var(--accent); background: #2a2b30; }

        .btn-primary {
            width: 100%; background: var(--accent); color: white; border: none;
            padding: 14px; border-radius: var(--radius); font-weight: 600; cursor: pointer;
            font-size: 15px; transition: 0.2s;
        }
        .btn-primary:hover { opacity: 0.9; box-shadow: 0 0 15px var(--accent-glow); }

        /* --- MAIN APP LAYOUT --- */
        #app-layout { display: none; width: 100%; height: 100%; }

        /* Sidebar Left */
        #sidebar-left {
            width: 280px; min-width: 280px; background: var(--bg-sidebar);
            border-right: 1px solid var(--border); display: flex; flex-direction: column;
        }
        
        /* Main Chat Area */
        #chat-area {
            flex: 1; background: var(--bg-chat); display: flex; flex-direction: column;
            min-width: 0; position: relative;
        }

        /* Sidebar Right (Members) */
        #sidebar-right {
            width: 240px; min-width: 240px; background: var(--bg-sidebar);
            border-left: 1px solid var(--border); display: none; flex-direction: column;
        }

        /* --- COMPONENTS --- */
        .header {
            height: 60px; border-bottom: 1px solid var(--border); display: flex;
            align-items: center; padding: 0 20px; font-weight: 600; letter-spacing: 0.5px;
        }

        .scroll-list { flex: 1; overflow-y: auto; padding: 10px; }
        
        /* Channel List Items */
        .channel-btn {
            padding: 10px 14px; margin: 4px 0; border-radius: 8px; cursor: pointer;
            color: var(--text-secondary); transition: 0.2s; font-size: 14px; font-weight: 500;
            display: flex; align-items: center; gap: 8px;
        }
        .channel-btn:hover { background: rgba(255,255,255,0.05); color: var(--text-primary); }
        .channel-btn.active { background: var(--bg-element); color: white; border-left: 3px solid var(--accent); }

        /* Messages */
        #messages-box { padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        
        .msg-wrapper { display: flex; flex-direction: column; max-width: 75%; }
        .msg-wrapper.me { align-self: flex-end; align-items: flex-end; }
        .msg-wrapper.them { align-self: flex-start; }

        .msg-info { font-size: 12px; color: var(--text-secondary); margin-bottom: 4px; display: flex; gap: 6px; align-items: center; }
        .badge-verified { color: var(--accent); font-size: 12px; }
        
        .msg-bubble {
            padding: 10px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); word-wrap: break-word;
        }
        .msg-wrapper.them .msg-bubble { background: var(--bg-element); color: var(--text-primary); border-top-left-radius: 4px; }
        .msg-wrapper.me .msg-bubble { background: var(--accent); color: white; border-top-right-radius: 4px; }

        /* Input Area */
        .chat-input-container { padding: 20px; }
        .chat-input-wrapper {
            background: var(--bg-element); border: 1px solid var(--border);
            border-radius: 16px; display: flex; align-items: center; padding: 6px 6px 6px 16px;
        }
        #message-input { background: transparent; border: none; color: white; flex: 1; outline: none; height: 40px; font-size: 15px; }
        #send-btn {
            background: var(--bg-sidebar); color: var(--accent); border: none;
            width: 36px; height: 36px; border-radius: 10px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        #send-btn:hover { background: var(--accent); color: white; }

        /* User Profile (Bottom Left) */
        .user-profile {
            padding: 16px; background: rgba(0,0,0,0.2); display: flex; align-items: center; gap: 12px;
            border-top: 1px solid var(--border);
        }
        .avatar {
            width: 36px; height: 36px; background: linear-gradient(135deg, var(--accent), #2563eb);
            border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }

        /* Mobile Responsive */
        @media (max-width: 800px) {
            #sidebar-left { position: absolute; height: 100%; z-index: 50; transform: translateX(-100%); transition: transform 0.3s; }
            #sidebar-left.open { transform: translateX(0); box-shadow: 10px 0 50px rgba(0,0,0,0.5); }
            #sidebar-right { position: absolute; right: 0; height: 100%; z-index: 50; }
        }
    </style>
</head>
<body>

    <div id="auth-overlay" class="overlay">
        <div class="card">
            <h1 style="margin: 0 0 8px; color: var(--accent);">Salmon</h1>
            <p style="color: var(--text-secondary); margin-bottom: 24px;">Premium Encrypted Chat</p>
            
            <input type="text" id="auth-username" class="input-field" placeholder="Username (e.g. Finn)">
            <input type="password" id="auth-password" class="input-field" placeholder="Password">
            
            <button id="btn-login" class="btn-primary" style="margin-bottom: 12px;">Sign In</button>
            <button id="btn-register" style="background:none; border:none; color: var(--accent); cursor: pointer;">Create Account</button>
        </div>
    </div>

    <div id="admin-overlay" class="overlay" style="display: none;">
        <div class="card" style="max-width: 500px; text-align: left;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h2 style="margin:0;">Admin Console</h2>
                <button onclick="document.getElementById('admin-overlay').style.display='none'" style="background:none; border:none; color:white; font-size: 20px; cursor:pointer;">âœ•</button>
            </div>
            <div id="admin-user-list" style="height: 300px; overflow-y: auto; background: var(--bg-body); border-radius: 12px; padding: 10px;"></div>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header" style="color: var(--accent);">SALMON</div>
            
            <div id="channel-list" class="scroll-list">
                </div>

            <div style="padding: 16px; border-top: 1px solid var(--border);">
                <button id="btn-admin-tools" style="display:none; width:100%; padding: 8px; margin-bottom: 8px; background: rgba(59,130,246,0.1); color: var(--accent); border: 1px solid var(--accent); border-radius: 8px; cursor: pointer;">Admin Tools</button>
                <div style="display:flex; gap: 8px;">
                    <input type="text" id="new-channel-name" class="input-field" placeholder="New Channel" style="margin:0; padding: 10px;">
                    <button id="btn-create-channel" style="background: var(--success); border: none; color: white; border-radius: 8px; padding: 0 12px; cursor: pointer;">+</button>
                </div>
            </div>

            <div class="user-profile">
                <div id="my-avatar" class="avatar">U</div>
                <div style="flex:1; overflow:hidden;">
                    <div id="my-username" style="font-weight: 600; font-size: 14px;">User</div>
                    <div style="font-size: 11px; color: var(--text-secondary);">Online</div>
                </div>
                <button id="btn-logout" style="background:none; border:none; color: var(--danger); font-size: 12px; font-weight: 700; cursor: pointer;">OUT</button>
            </div>
        </nav>

        <main id="chat-area">
            <header class="header">
                <button id="btn-mobile-menu" style="background:none; border:none; color:white; font-size:20px; margin-right:10px; cursor:pointer;">â˜°</button>
                <span id="current-channel-name" style="flex:1;"># Welcome</span>
                <button id="btn-toggle-members" style="background:none; border:none; color:var(--text-secondary); font-size:18px; cursor:pointer;">ðŸ‘¥</button>
            </header>

            <div id="messages-box" class="scroll-list"></div>

            <div id="input-zone" class="chat-input-container" style="display:none;">
                <div class="chat-input-wrapper">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    <button id="send-btn">âž”</button>
                </div>
                <div id="typing-indicator" style="height: 14px; font-size: 11px; color: var(--text-secondary); margin-top: 6px; padding-left: 10px;"></div>
            </div>
        </main>

        <aside id="sidebar-right">
            <div class="header" style="font-size: 13px; color: var(--text-secondary);">MEMBERS</div>
            <div id="member-list" class="scroll-list"></div>
        </aside>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
