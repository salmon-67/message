<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message | Pro</title>
    <style>
        :root {
            --bg-main: #313338;
            --bg-sidebar: #2b2d31;
            --bg-input: #1e1f22;
            --discord-blue: #5865f2;
            --discord-green: #248046;
            --discord-red: #da373c;
            --text-main: #dbdee1;
            --text-muted: #949ba4;
        }

        body {
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-main); 
            color: var(--text-main);
            display: flex; 
            height: 100vh; /* Strictly 100% of screen height */
            width: 100vw;
            overflow: hidden; /* Prevents the whole page from scrolling */
        }

        /* Auth Screen */
        #auth-container { margin: auto; background: var(--bg-sidebar); padding: 40px; border-radius: 8px; width: 320px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        
        /* App Layout */
        #app-container { display: none; width: 100%; height: 100%; }
        #sidebar { width: 280px; background: var(--bg-sidebar); display: flex; flex-direction: column; border-right: 1px solid #1e1f22; }
        #main-chat { flex-grow: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }

        /* Sidebar UI */
        .sidebar-section { padding: 15px; border-bottom: 1px solid #1e1f22; }
        #chat-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .chat-item { width: 100%; background: none; border: none; color: var(--text-muted); padding: 10px; text-align: left; cursor: pointer; border-radius: 4px; margin-bottom: 2px; display: block; font-size: 14px; }
        .chat-item:hover { background: #35373c; color: white; }
        .chat-item.active { background: #3f4147; color: white; }

        /* Messages Area */
        #messages { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
        }
        .message { background: #383a40; padding: 12px; border-radius: 8px; max-width: 75%; align-self: flex-start; word-wrap: break-word; }
        .message.mine { align-self: flex-end; background: var(--discord-blue); color: white; }
        .system-msg { text-align: center; color: var(--text-muted); font-size: 11px; margin: 10px 0; font-style: italic; }
        .sender-name { font-size: 11px; color: #00aff4; font-weight: bold; display: block; margin-bottom: 4px; }
        
        /* Chat Input Area */
        #input-area { padding: 20px; display: flex; gap: 10px; background: var(--bg-main); border-top: 1px solid #3f4147; }
        input { background: var(--bg-input); border: none; color: white; padding: 12px; border-radius: 4px; width: 100%; font-size: 14px; outline: none; }
        button { background: var(--discord-blue); color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; white-space: nowrap; }
        button:hover { filter: brightness(1.1); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .user-tag { background: #4e5058; padding: 2px 8px; border-radius: 10px; font-size: 11px; margin-right: 5px; border: 1px solid var(--discord-blue); display: inline-block; margin-top: 5px;}
        img.chat-img { max-width: 100%; border-radius: 8px; margin-top: 8px; display: block; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #1e1f22; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="auth-container">
        <h1 style="color: white; margin-bottom: 20px;">MessageSalmon</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleSignup()" style="width: 100%; margin-top: 15px;">Register</button>
        <button onclick="handleLogin()" style="width: 100%; background: #4e5058; margin-top: 10px;">Login</button>
    </div>

    <div id="app-container">
        <div id="sidebar">
            <div class="sidebar-section"><strong>Channels</strong></div>
            <div id="chat-list"></div>
            
            <div class="sidebar-section">
                <input type="text" id="search-username" placeholder="Find user...">
                <div id="selected-users"></div>
                <button onclick="searchAndAdd()" style="width: 100%; margin-top: 8px; font-size: 12px;">Add User</button>
                <input type="text" id="group-name" placeholder="Group Name..." style="margin-top: 10px;">
                <button id="create-btn" onclick="startGroupChat()" style="width: 100%; background: var(--discord-green); margin-top: 5px;">Create Room</button>
            </div>
        </div>

        <div id="main-chat">
            <div class="sidebar-section" style="display:flex; justify-content:space-between; align-items:center;">
                <span id="current-chat-title">Select a Chat</span>
                <button id="leave-btn" onclick="leaveGroup()" style="background: var(--discord-red); display:none; padding: 5px 10px; font-size: 11px;">Leave</button>
            </div>
            
            <div id="messages"></div>

            <div id="input-area">
                <button onclick="document.getElementById('image-input').click()" style="background: #4e5058;">+</button>
                <input type="file" id="image-input" accept="image/*" style="display:none" onchange="uploadImage(this)">
                <input type="text" id="msg-input" placeholder="Message... (use :heart: :fire: :rocket:)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
