<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salmon Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #09090b; 
            --bg-sidebar: #121214; 
            --bg-chat: #1c1c1f;
            --bg-input: #27272a; 
            --accent: #3b82f6; 
            --text-main: #f4f4f5;
            --text-dim: #a1a1aa; 
            --border: 1px solid rgba(255,255,255,0.1);
            --danger: #ef4444; 
            --online: #22c55e;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg-body); color: var(--text-main); height: 100dvh; overflow: hidden; display: flex; }

        /* AUTH MODAL */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--bg-sidebar); border: var(--border); padding: 35px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; }
        
        .input-box { width: 100%; padding: 12px; margin-bottom: 12px; background: var(--bg-input); border: 1px solid transparent; color: white; border-radius: 8px; outline: none; }
        .btn { padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; width: 100%; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; }

        /* LAYOUT */
        #app-layout { display: none; width: 100%; height: 100%; }
        #sidebar-left { width: 260px; background: var(--bg-sidebar); border-right: var(--border); display: flex; flex-direction: column; }
        #main-chat { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; }
        #sidebar-right { width: 240px; background: var(--bg-sidebar); border-left: var(--border); display: flex; flex-direction: column; }

        .header { height: 60px; display: flex; align-items: center; padding: 0 16px; border-bottom: var(--border); font-weight: 700; justify-content: space-between; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; }

        /* MESSAGES */
        .msg-row { display: flex; flex-direction: column; margin-bottom: 18px; }
        .msg-row.me { align-items: flex-end; }
        .msg-meta { font-size: 11px; opacity: 0.5; margin-bottom: 4px; }
        .bubble { padding: 10px 14px; border-radius: 14px; font-size: 14px; max-width: 85%; background: var(--bg-input); }
        .msg-row.me .bubble { background: var(--accent); color: white; border-bottom-right-radius: 2px; }

        /* CHANNEL BUTTONS - FIXED CSS */
        .channel-btn { 
            padding: 10px 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            color: var(--text-dim); 
            margin-bottom: 4px; 
            font-size: 14px; 
            transition: background 0.2s, color 0.2s;
        }

        /* Active selection: Always Blue */
        .channel-btn.active { 
            background: var(--accent) !important; 
            color: white !important; 
            font-weight: 600; 
        }

        /* Unread state: Bright Red */
        .channel-btn.unread { 
            color: var(--danger) !important; 
            font-weight: 800; 
        }
        
        .channel-btn.unread::after { 
            content: " â€¢"; 
            margin-left: 5px;
        }

        /* MEMBERS */
        .member-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 8px; font-size: 13px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: gray; }
        .status-dot.online { background: var(--online); box-shadow: 0 0 8px var(--online); }
        
        #admin-controls {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <h1 style="color:var(--accent);">Salmon</h1>
            <input type="text" id="login-user" class="input-box" placeholder="Username">
            <input type="password" id="login-pass" class="input-box" placeholder="Password">
            <button id="btn-signin" class="btn btn-primary">Sign In</button>
            <button id="btn-register" style="background:none; border:none; color:var(--text-dim); margin-top:20px; cursor:pointer;">Create Account</button>
            <div id="login-error" style="color:var(--danger); margin-top:15px; font-size:12px;"></div>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header" style="color:var(--accent);">SALMON</div>
            <div id="channel-list" class="scroll-area"></div>
            <div style="padding: 15px; border-top: var(--border);">
                <input id="new-channel-name" class="input-box" placeholder="New #channel">
                <button id="btn-create" class="btn btn-primary">Create</button>
            </div>
            <div style="padding:15px; border-top: var(--border);">
                <div id="my-name" style="font-weight: 600;"></div>
                <button id="btn-logout" style="color:var(--danger); border:none; background:none; cursor:pointer; font-size:11px;">Logout</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header">
                <span id="chat-title"># Select Channel</span>
                <button id="btn-leave-chat" style="display:none; color:var(--danger); background:none; border:1px solid var(--danger); border-radius:4px; padding:4px 8px; cursor:pointer; font-size:11px;">Leave</button>
            </header>
            <div id="messages-box" class="scroll-area"></div>
            <div id="input-area" style="padding: 20px; display:none; border-top: var(--border);">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="msg-input" placeholder="Message..." class="input-box" style="margin:0;">
                    <button id="btn-send" class="btn btn-primary" style="width:80px;">Send</button>
                </div>
            </div>
        </main>

        <aside id="sidebar-right">
            <div class="header">MEMBERS</div>
            <div id="member-list" class="scroll-area"></div>
            </aside>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
