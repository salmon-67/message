<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salmon Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #09090b; 
            --bg-sidebar: #121214; 
            --bg-chat: #1c1c1f;
            --bg-input: #27272a; 
            --accent: #3b82f6; 
            --text-main: #f4f4f5;
            --text-dim: #a1a1aa; 
            --border: 1px solid rgba(255,255,255,0.1);
            --danger: #ef4444; 
            --online: #22c55e;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg-body); color: var(--text-main); height: 100dvh; overflow: hidden; display: flex; }

        /* --- UNIFIED TEXT BOXES --- */
        .input-box, 
        #login-user, #login-pass, 
        #msg-input, 
        #new-channel-name, 
        #search-user-input, 
        #add-inp {
            width: 100%;
            padding: 12px;
            background: var(--bg-input);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.2s;
            margin-bottom: 10px;
        }
        .input-box:focus { border-color: var(--accent); }

        /* AUTH MODAL */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--bg-sidebar); border: var(--border); padding: 35px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; }
        
        .btn { padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; width: 100%; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; }

        /* LAYOUT */
        #app-layout { display: none; width: 100%; height: 100%; }
        #sidebar-left { width: 260px; background: var(--bg-sidebar); border-right: var(--border); display: flex; flex-direction: column; }
        #main-chat { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; }
        #sidebar-right { width: 240px; background: var(--bg-sidebar); border-left: var(--border); display: flex; flex-direction: column; }

        .header { height: 60px; display: flex; align-items: center; padding: 0 16px; border-bottom: var(--border); font-weight: 700; justify-content: space-between; }
        .section-label { padding: 20px 16px 8px; font-size: 11px; font-weight: 800; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.05em; display: flex; justify-content: space-between; align-items: center; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 10px; }

        /* MESSAGES */
        .msg-row { display: flex; flex-direction: column; margin-bottom: 18px; padding: 0 15px; }
        .msg-row.me { align-items: flex-end; }
        .msg-meta { font-size: 11px; opacity: 0.5; margin-bottom: 4px; }
        .bubble { padding: 10px 14px; border-radius: 14px; font-size: 14px; max-width: 85%; background: var(--bg-input); line-height: 1.4; }
        .msg-row.me .bubble { background: var(--accent); color: white; border-bottom-right-radius: 2px; }

        /* CHANNEL & DM BUTTONS */
        .channel-btn { 
            display: flex; align-items: center; padding: 10px 12px; border-radius: 8px; cursor: pointer; 
            color: var(--text-dim); margin-bottom: 4px; font-size: 14px; transition: 0.2s;
        }
        .channel-btn.active { background: var(--accent) !important; color: white !important; font-weight: 600; }
        .unread-dot { width: 8px; height: 8px; background: var(--danger); border-radius: 50%; margin-right: 8px; }

        /* DM ONLINE STATUS DOT */
        .dm-status { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 10px; background: #3f3f46; flex-shrink: 0; }
        .dm-status.online { background: var(--online); box-shadow: 0 0 8px var(--online); }

        /* MEMBERS LIST */
        .member-item { display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 8px; font-size: 13px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #3f3f46; }
        .status-dot.online { background: var(--online); box-shadow: 0 0 8px var(--online); }
        
        .mention { background: rgba(59, 130, 246, 0.2); color: #60a5fa; padding: 0 4px; border-radius: 4px; font-weight: 600; }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <h1 style="color:var(--accent); margin-bottom: 20px;">SALMON</h1>
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button id="btn-signin" class="btn btn-primary">Sign In</button>
            <button id="btn-register" style="background:none; border:none; color:var(--text-dim); margin-top:20px; cursor:pointer;">Create Account</button>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header" style="color:var(--accent);">SALMON</div>
            
            <div class="scroll-area">
                <div class="section-label">CHANNELS</div>
                <div id="channel-list"></div>

                <div class="section-label">
                    DIRECT MESSAGES 
                    <span id="btn-open-search" style="cursor:pointer; color:var(--accent); font-size:16px;">+</span>
                </div>
                <div id="dm-list"></div>
            </div>

            <div style="padding: 15px; border-top: var(--border);">
                <input id="new-channel-name" placeholder="New #channel">
                <button id="btn-create" class="btn btn-primary" style="padding: 8px; font-size: 12px;">Create</button>
            </div>

            <div style="padding:15px; border-top: var(--border);">
                <div id="my-name" style="font-weight: 600; font-size: 14px;"></div>
                <button id="btn-logout" style="color:var(--danger); border:none; background:none; cursor:pointer; font-size:11px; padding:0;">Logout</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header">
                <span id="chat-title"># Select Channel</span>
            </header>
            <div id="messages-box" class="scroll-area"></div>
            <div id="input-area" style="padding: 20px; display:none; border-top: var(--border);">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="msg-input" placeholder="Message..." style="margin:0;">
                    <button id="btn-send" class="btn btn-primary" style="width:80px;">Send</button>
                </div>
            </div>
        </main>

        <aside id="sidebar-right">
            <div class="header">MEMBERS</div>
            <div id="member-list" class="scroll-area"></div>
        </aside>
    </div>

    <div id="search-modal" class="overlay" style="display:none;">
        <div class="card" style="max-width: 320px;">
            <h3 style="margin-top:0;">Start a DM</h3>
            <input type="text" id="search-user-input" placeholder="Search username...">
            <div id="search-results" style="max-height: 200px; overflow-y: auto;"></div>
            <button onclick="document.getElementById('search-modal').style.display='none'" class="btn" style="margin-top:10px; background:#3f3f46; color:white;">Cancel</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        // Modal Trigger
        document.getElementById('btn-open-search').onclick = () => {
            document.getElementById('search-modal').style.display = 'flex';
            document.getElementById('search-user-input').focus();
        };
    </script>
</body>
</html>
