<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salmon Chat</title>
    <style>
        :root {
            --bg-darker: #1e1f22; --bg-sidebar: #2b2d31; --bg-main: #313338;
            --discord-blue: #5865f2; --discord-green: #23a55a; --text-main: #dbdee1; --text-muted: #949ba4;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg-main); color: var(--text-main); 
            display: flex; height: 100dvh; width: 100vw; overflow: hidden; position: fixed; 
        }
        #auth-container { margin: auto; background: var(--bg-sidebar); padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #auth-container input { width: 100%; margin-bottom: 12px; background: var(--bg-darker); border: none; color: white; padding: 15px; border-radius: 8px; font-size: 16px; outline: none; }
        #app-container { display: none; width: 100%; height: 100%; }
        #sidebar-left { width: 280px; background: var(--bg-sidebar); display: flex; flex-direction: column; border-right: 1px solid var(--bg-darker); transition: 0.3s ease; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-main); min-width: 0; }
        .section-header { padding: 0 15px; border-bottom: 1px solid var(--bg-darker); font-weight: bold; height: 60px; display: flex; align-items: center; flex-shrink: 0; }
        #chat-list { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; -webkit-overflow-scrolling: touch; }
        .chat-item { width: 100%; background: none; border: none; color: var(--text-muted); padding: 12px; text-align: left; border-radius: 8px; font-size: 16px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .chat-item.active { background: #3f4147; color: white; }
        .chat-item.unread { font-weight: bold; color: white; }
        .unread-dot { width: 10px; height: 10px; background: var(--discord-blue); border-radius: 50%; display: none; }
        .chat-item.unread .unread-dot { display: block; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; -webkit-overflow-scrolling: touch; }
        .msg-bubble { display: flex; flex-direction: column; margin-bottom: 5px; }
        .msg-content { background: #383a40; padding: 12px; border-radius: 12px; max-width: 85%; align-self: flex-start; word-wrap: break-word; line-height: 1.4; }
        .mine .msg-content { background: var(--discord-blue); align-self: flex-end; color: white; }
        #input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid var(--bg-darker); padding-bottom: calc(15px + env(safe-area-inset-bottom)); flex-shrink: 0; }
        #msg-input { flex: 1; background: var(--bg-darker); border: none; color: white; padding: 15px; border-radius: 10px; font-size: 16px; outline: none; }
        .send-btn { background: var(--discord-blue); color: white; border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        @media (max-width: 768px) {
            #sidebar-left { position: absolute; left: -280px; height: 100%; z-index: 1000; }
            #sidebar-left.open { left: 0; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <h1>Salmon</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleSignup()" style="width:100%; background:var(--discord-blue); color:white; border:none; padding:15px; border-radius:8px; font-weight:bold;">Register</button>
        <button onclick="handleLogin()" style="width:100%; background:#4e5058; color:white; border:none; padding:15px; border-radius:8px; margin-top:10px;">Login</button>
    </div>

    <div id="app-container">
        <div id="sidebar-left">
            <div class="section-header">CHANNELS</div>
            <div id="chat-list"></div>
            <div style="padding:15px; border-top: 1px solid var(--bg-darker);">
                <input type="text" id="search-username" placeholder="Type @username" style="width:100%; margin-bottom:8px; background:var(--bg-darker); border:none; color:white; padding:10px; border-radius:8px;">
                <button onclick="searchAndAdd()" style="width:100%; margin-bottom:12px; padding:8px; border-radius:6px; border:none; background:#4e5058; color:white;">+ Add to Invite List</button>
                <input type="text" id="group-name" placeholder="Room Name" style="width:100%; margin-bottom:8px; background:var(--bg-darker); border:none; color:white; padding:10px; border-radius:8px;">
                <button onclick="startGroupChat()" style="width:100%; background:var(--discord-green); color:white; border:none; padding:12px; border-radius:8px; font-weight:bold;">Create Room</button>
            </div>
        </div>
        <div id="main-chat">
            <div class="section-header">
                <button onclick="document.getElementById('sidebar-left').classList.toggle('open')" style="background:none; border:none; color:white; font-size:24px; margin-right:15px;">â˜°</button>
                <span id="current-chat-title">Select a Chat</span>
            </div>
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Message..." autocomplete="off">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script>
        // Simple Enter-to-send for iPad keyboard
        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') window.sendMessage();
        });
    </script>
</body>
</html>
