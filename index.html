<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salmon Chat | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0c0c0e; --bg-sidebar: #16161a; --bg-chat: #1c1c21;
            --bg-input: #27272e; --accent: #3b82f6; --text-main: #f4f4f5; --text-dim: #a1a1aa;
            --border: 1px solid rgba(255,255,255,0.08); --danger: #ef4444; --online: #22c55e;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        /* Fix for "Too Long" website - strictly contains everything to the screen height */
        body { 
            margin: 0; 
            background: var(--bg-body); 
            color: var(--text-main); 
            height: 100dvh; 
            display: flex; 
            overflow: hidden; 
        }

        #app-layout { display: none; width: 100%; height: 100%; overflow: hidden; }
        
        #sidebar-left { width: 260px; background: var(--bg-sidebar); border-right: var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        #main-chat { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; min-width: 0; height: 100%; }
        
        .header { height: 60px; display: flex; align-items: center; padding: 0 15px; border-bottom: var(--border); flex-shrink: 0; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Input area fixed at the bottom */
        #input-area { padding: 15px; background: var(--bg-chat); border-top: var(--border); flex-shrink: 0; }
        .input-group { display: flex; gap: 10px; width: 100%; }
        input { flex: 1; padding: 12px; background: var(--bg-input); border: 1px solid transparent; color: white; border-radius: 10px; outline: none; }
        
        .btn { padding: 10px 20px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: var(--danger); color: white; font-size: 12px; }

        /* Sidebar Buttons */
        .channel-btn { padding: 10px; margin: 2px 10px; border-radius: 8px; cursor: pointer; color: var(--text-dim); font-size: 14px; }
        .channel-btn.active { background: var(--accent); color: white; font-weight: bold; }

        /* Modal / Search Results */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: var(--bg-sidebar); border: var(--border); padding: 25px; border-radius: 20px; width: 100%; max-width: 400px; }
        
        /* THE ADD BUTTON FIX */
        .search-result-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px; 
            background: rgba(255,255,255,0.05); 
            border-radius: 10px; 
            margin-top: 10px; 
        }
        .add-now-btn { background: #22c55e; color: white; border: none; padding: 8px 15px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        .msg-row { display: flex; flex-direction: column; }
        .msg-row.me { align-items: flex-end; }
        .bubble { padding: 10px 14px; border-radius: 15px; background: var(--bg-input); max-width: 80%; font-size: 14px; }
        .msg-row.me .bubble { background: var(--accent); border-bottom-right-radius: 2px; }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <h2 style="text-align:center; color:var(--accent);">SALMON</h2>
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button id="btn-auth" class="btn btn-primary" style="width:100%;">Enter Chat</button>
            <p id="auth-toggle" style="text-align:center; font-size:12px; cursor:pointer; color:gray; margin-top:15px;">New? Register here</p>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header" style="color:var(--accent); font-weight:800;">SALMON</div>
            <div style="flex: 1; overflow-y: auto;">
                <div style="padding: 15px 15px 5px; font-size: 11px; color: gray; text-transform: uppercase;">Channels</div>
                <div id="channel-list"></div>
                <div style="padding: 15px 15px 5px; font-size: 11px; color: gray; text-transform: uppercase; display: flex; justify-content: space-between;">
                    DMs <span id="open-dm" style="cursor:pointer; color:var(--accent)">+ New</span>
                </div>
                <div id="dm-list"></div>
            </div>
            <div style="padding: 15px; border-top: var(--border);">
                <input id="new-channel-input" placeholder="Channel Name" style="margin-bottom: 8px; font-size: 12px;">
                <button id="btn-create-channel" class="btn btn-primary" style="width:100%; font-size:12px;">Create Channel</button>
                <button id="btn-logout" style="background:none; border:none; color:var(--danger); width:100%; margin-top:10px; cursor:pointer;">Logout</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header">
                <div id="chat-title" style="flex:1; font-weight:bold;">Select a room</div>
                <div id="chat-actions" style="display:none; gap:10px;">
                    <button id="btn-trigger-add" class="btn btn-primary" style="font-size:12px; padding:6px 12px;">+ Add User</button>
                    <button id="btn-leave" class="btn-danger btn">Leave</button>
                </div>
            </header>
            
            <div id="messages-box" class="scroll-area"></div>
            
            <div id="input-area" style="display:none;">
                <div class="input-group">
                    <input type="text" id="msg-input" placeholder="Type a message...">
                    <button id="btn-send" class="btn btn-primary">Send</button>
                </div>
            </div>
        </main>
    </div>

    <div id="search-modal" class="overlay" style="display:none;">
        <div class="card">
            <h3 id="modal-type-title">Add User</h3>
            <input type="text" id="search-query" placeholder="Type username..." autofocus>
            <div id="search-results-box" style="margin-top:10px;"></div>
            <button onclick="document.getElementById('search-modal').style.display='none'" class="btn" style="width:100%; background:none; color:gray; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
