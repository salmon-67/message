<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Chat | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <h2 style="text-align:center; margin-bottom:20px;">Salmon Login</h2>
            <input type="text" id="login-user" placeholder="Username" class="full-width">
            <input type="password" id="login-pass" placeholder="Password" class="full-width">
            <button id="btn-auth" class="btn btn-primary full-width">Enter Chat</button>
            <p id="toggle-auth" class="toggle-link">Need to Register?</p>
        </div>
    </div>

    <div id="app-layout" style="display:none;">
        <nav id="sidebar-left">
            <div class="header"><h3>SALMON</h3></div>
            <div id="channel-list" class="scroll-area"></div>
            <div class="sidebar-footer">
                <input id="new-channel-name" placeholder="Channel Name">
                <button id="btn-create" class="btn btn-primary">+ Create</button>
            </div>
            <div class="user-bar">
                <span id="display-name"></span>
                <span id="btn-logout">Logout</span>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header">
                <div id="chat-title"># Select a Channel</div>
                <div id="chat-actions" class="hidden">
                    <button id="open-search" class="btn btn-primary">+ Add User</button>
                    <button id="btn-leave" class="btn btn-danger">Leave</button>
                </div>
            </header>
            <div id="messages-box" class="scroll-area"></div>
            <div id="input-area" class="hidden">
                <div class="input-wrap">
                    <input type="text" id="msg-input" placeholder="Message...">
                    <button id="btn-send" class="btn btn-primary">Send</button>
                </div>
            </div>
        </main>
    </div>

    <div id="search-modal" class="overlay hidden">
        <div class="card">
            <h3>Add Member</h3>
            <input type="text" id="search-input" placeholder="Search username...">
            <div id="results" class="search-results"></div>
            <button id="close-search" class="btn-clear">Cancel</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
