<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salmon Chat | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0c0c0e; 
            --bg-sidebar: #16161a; 
            --bg-chat: #1c1c21;
            --bg-input: #27272e; 
            --accent: #3b82f6; 
            --text-main: #f4f4f5; 
            --text-dim: #a1a1aa;
            --border: 1px solid rgba(255,255,255,0.08); 
            --danger: #ef4444; 
            --admin-purple: #8b5cf6; 
            --online: #22c55e;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg-body); color: var(--text-main); height: 100dvh; display: flex; overflow: hidden; }
        
        /* Overlays */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: var(--bg-sidebar); border: var(--border); padding: 30px; border-radius: 24px; width: 100%; max-width: 450px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Inputs & Buttons */
        input { width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid transparent; color: white; border-radius: 10px; outline: none; }
        input:focus { border-color: var(--accent); }
        
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; text-align: center; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-ghost { background: none; color: var(--text-dim); font-size: 13px; margin-top: 5px; }

        /* Layout */
        #app-layout { display: none; width: 100%; height: 100%; }
        #sidebar-left { width: 260px; background: var(--bg-sidebar); border-right: var(--border); display: flex; flex-direction: column; }
        #main-chat { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; }
        
        /* Sidebar Elements */
        .header { height: 64px; display: flex; align-items: center; padding: 0 20px; border-bottom: var(--border); font-weight: 700; }
        .section-label { padding: 20px 16px 8px; font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        
        .channel-btn { padding: 10px 15px; margin: 4px 10px; border-radius: 8px; cursor: pointer; color: var(--text-dim); font-size: 14px; transition: 0.2s; display: flex; align-items: center; justify-content: space-between; }
        .channel-btn:hover { background: rgba(255,255,255,0.05); }
        .channel-btn.active { background: var(--accent) !important; color: white !important; font-weight: 600; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        
        /* Chat Area */
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; }
        .msg-row { display: flex; flex-direction: column; margin-bottom: 15px; }
        .msg-row.me { align-items: flex-end; }
        .bubble { padding: 10px 16px; border-radius: 18px; font-size: 14px; max-width: 85%; background: var(--bg-input); line-height: 1.4; }
        .msg-row.me .bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg-meta { font-size: 11px; color: var(--text-dim); margin-bottom: 4px; margin-left: 4px; }
        
        /* Search & Status */
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; background: #444; }
        .status-dot.online { background: var(--online); box-shadow: 0 0 5px var(--online); }
        
        .search-item { padding: 12px; background: rgba(255,255,255,0.05); border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .action-btn-small { background: var(--accent); border: none; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <h1 style="text-align:center; color:var(--accent); margin:0;">SALMON</h1>
            <p id="auth-status" style="text-align:center; color:var(--text-dim); font-size:14px;">Welcome back</p>
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password (min 6 chars)">
            <button id="btn-auth-main" class="btn btn-primary">Sign In</button>
            <button id="btn-auth-toggle" class="btn btn-ghost">Create an account</button>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header" style="color:var(--accent); font-size:18px;">SALMON</div>
            
            <div style="flex: 1; overflow-y: auto;">
                <div class="section-label">Channels</div>
                <div id="channel-list"></div>
                
                <div class="section-label" style="display:flex; justify-content:space-between; cursor:pointer;" id="open-dm-search">
                    <span>Direct Messages</span> <span style="color:var(--accent)">+</span>
                </div>
                <div id="dm-list"></div>
            </div>

            <div style="padding:15px; border-top:var(--border);">
                <button id="btn-admin-dash" class="btn" style="display:none; background:var(--admin-purple); color:white; font-size:12px; margin-bottom:10px;">Admin Panel</button>
                <input id="new-channel-name" placeholder="New Channel Name..." style="font-size:13px; margin-bottom:8px;">
                <button id="btn-create" class="btn btn-primary" style="font-size:12px; padding:8px;">Create Channel</button>
            </div>
            
            <div style="padding:15px; border-top:var(--border); display:flex; justify-content:space-between; align-items:center;">
                <div id="my-name" style="font-size:13px; font-weight:bold;">Loading...</div>
                <button id="btn-logout" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:12px;">Logout</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header">
                <div id="chat-title" style="flex:1;">Select a channel</div>
                <div id="chat-actions" style="display:none; gap:10px;">
                    <button id="header-add-user" class="btn" style="background:var(--bg-input); color:var(--accent); width:auto; padding:6px 15px; font-size:12px;">+ Add User</button>
                    <button id="btn-leave-room" class="btn-danger" style="width:auto; padding:6px 15px; font-size:12px;">Leave</button>
                    <button id="btn-delete-channel" class="btn-danger" style="width:auto; padding:6px 15px; font-size:12px; display:none;">Delete</button>
                </div>
            </header>
            
            <div id="messages-box" class="scroll-area"></div>
            
            <div id="input-area" style="padding:20px; display:none;">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="msg-input" placeholder="Type a message..." style="margin:0;">
                    <button id="btn-send" class="btn btn-primary" style="width:80px;">Send</button>
                </div>
            </div>
        </main>
    </div>

    <div id="search-modal" class="overlay" style="display:none;">
        <div class="card" style="max-height: 80vh;">
            <h3 id="search-title" style="margin:0;">Search Users</h3>
            <p style="font-size:12px; color:gray;">Type a username to add them or chat.</p>
            <input type="text" id="search-user-input" placeholder="Search username...">
            <div id="search-results" style="overflow-y:auto; flex:1; min-height:100px;"></div>
            <button id="close-search" class="btn btn-ghost" style="color:white; background:var(--bg-input);">Cancel</button>
        </div>
    </div>

    <div id="admin-overlay" class="overlay" style="display:none;">
        <div class="card" style="max-width:600px; max-height:80vh;">
            <div style="display:flex; justify-content:space-between;">
                <h2 style="margin:0;">Admin Control</h2>
                <button id="close-admin" class="btn-danger" style="width:auto; padding:5px 15px;">Close</button>
            </div>
            <input type="text" id="admin-search-users" placeholder="Search user database...">
            <div id="admin-user-results" style="overflow-y:auto; flex:1;"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
