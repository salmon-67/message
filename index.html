<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessageSalmon | Chat</title>
    <style>
        /* CSS STYLES - Discord Dark Theme */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #313338;
            color: #dbdee1;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Auth Screen */
        #auth-container {
            margin: auto;
            background: #2b2d31;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
        }

        /* App Layout */
        #app-container {
            display: none; /* Hidden until login */
            width: 100%;
            height: 100%;
        }

        #sidebar {
            width: 260px;
            background-color: #2b2d31;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1e1f22;
        }

        #sidebar-header {
            padding: 20px;
            font-weight: bold;
            border-bottom: 1px solid #1e1f22;
        }

        #chat-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            width: 100%;
            background: none;
            border: none;
            color: #949ba4;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 2px;
            font-size: 16px;
        }

        .chat-item:hover { background: #35373c; color: white; }
        .chat-item.active { background: #3f4147; color: white; }

        #main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            background: #383a40;
            padding: 12px;
            border-radius: 8px;
            max-width: 70%;
            align-self: flex-start;
        }

        .message.mine {
            align-self: flex-end;
            background: #5865f2;
            color: white;
        }

        .sender-name {
            font-size: 0.8rem;
            color: #00aff4;
            margin-bottom: 4px;
            display: block;
        }

        #input-area {
            padding: 20px;
            background: #313338;
            display: flex;
            gap: 10px;
        }

        /* Universal UI Elements */
        input {
            background: #1e1f22;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 4px;
            width: calc(100% - 24px);
            margin-bottom: 10px;
        }

        button {
            background: #5865f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background: #4752c4; }

        .search-box {
            padding: 10px;
            border-top: 1px solid #1e1f22;
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <h2 style="color: white;">MessageSalmon</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleSignup()" style="width: 100%; margin-bottom: 10px;">Register</button>
        <button onclick="handleLogin()" style="width: 100%; background: #4e5058;">Login</button>
    </div>

    <div id="app-container">
        <div id="sidebar">
            <div id="sidebar-header">Channels</div>
            <div id="chat-list"></div>
            
            <div class="search-box">
                <input type="text" id="search-username" placeholder="Search username...">
                <div id="selected-users" style="font-size: 12px; margin-bottom: 5px;"></div>
                <button onclick="searchAndAdd()" style="width: 100%; font-size: 12px;">Add to Group</button>
                <input type="text" id="group-name" placeholder="Group Name" style="margin-top: 10px;">
                <button onclick="startGroupChat()" style="width: 100%; background: #248046;">Create Chat</button>
            </div>
        </div>

        <div id="main-chat">
            <div id="sidebar-header" id="current-chat-title">Select a Chat</div>
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBt0V_lY3Y6rjRmw1kVu-xCj1UZTxiEYbU",
            authDomain: "message-salmon.firebaseapp.com",
            projectId: "message-salmon",
            storageBucket: "message-salmon.firebasestorage.app",
            messagingSenderId: "538903396338",
            appId: "1:538903396338:web:325543bb4a2a08863ff56b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let activeChatId = null;
        let selectedMembers = [];

        // --- AUTH FUNCTIONS ---
        window.handleSignup = async () => {
            const user = document.getElementById('username').value.toLowerCase().trim();
            const pass = document.getElementById('password').value;
            if(!user || !pass) return alert("Enter details");
            
            try {
                const nameCheck = await getDoc(doc(db, "usernames", user));
                if (nameCheck.exists()) return alert("Username taken!");

                const res = await createUserWithEmailAndPassword(auth, `${user}@message-salmon.com`, pass);
                await setDoc(doc(db, "usernames", user), { uid: res.user.uid });
                await setDoc(doc(db, "users", res.user.uid), { username: user, uid: res.user.uid });
                alert("Account created! You can now login.");
            } catch (e) { alert(e.message); }
        };

        window.handleLogin = async () => {
            const user = document.getElementById('username').value.toLowerCase().trim();
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, `${user}@message-salmon.com`, pass);
            } catch (e) { alert("Login failed!"); }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
                loadChatList();
            }
        });

        // --- CHAT SYSTEM ---
        window.searchAndAdd = async () => {
            const target = document.getElementById('search-username').value.toLowerCase().trim();
            const snap = await getDoc(doc(db, "usernames", target));
            if (snap.exists()) {
                const uid = snap.data().uid;
                if (!selectedMembers.includes(uid)) {
                    selectedMembers.push(uid);
                    document.getElementById('selected-users').innerHTML += `@${target} `;
                }
            } else { alert("User not found"); }
        };

        window.startGroupChat = async () => {
            const name = document.getElementById('group-name').value || "New Chat";
            const members = [...selectedMembers, currentUser.uid];
            const docRef = await addDoc(collection(db, "conversations"), {
                name: name,
                members: members,
                updatedAt: serverTimestamp()
            });
            selectedMembers = [];
            document.getElementById('selected-users').innerHTML = "";
            openChat(docRef.id, name);
        };

        function loadChatList() {
            const q = query(collection(db, "conversations"), where("members", "array-contains", currentUser.uid));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                snap.forEach(doc => {
                    const btn = document.createElement('button');
                    btn.className = "chat-item";
                    btn.innerText = `# ${doc.data().name}`;
                    btn.onclick = () => openChat(doc.id, doc.data().name);
                    list.appendChild(btn);
                });
            });
        }

        function openChat(id, name) {
            activeChatId = id;
            document.getElementById('messages').innerHTML = "Loading...";
            const q = query(collection(db, "conversations", id, "messages"), orderBy("timestamp", "asc"));
            
            onSnapshot(q, (snap) => {
                const msgDiv = document.getElementById('messages');
                msgDiv.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    const isMine = data.senderId === currentUser.uid;
                    msgDiv.innerHTML += `
                        <div class="message ${isMine ? 'mine' : ''}">
                            <span class="sender-name">@${data.senderName}</span>
                            ${data.text}
                        </div>`;
                });
                msgDiv.scrollTop = msgDiv.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            if (!activeChatId || !input.value) return;
            
            await addDoc(collection(db, "conversations", activeChatId, "messages"), {
                text: input.value,
                senderId: currentUser.uid,
                senderName: auth.currentUser.email.split('@')[0],
                timestamp: serverTimestamp()
            });
            input.value = "";
        };
    </script>
</body>
</html>
