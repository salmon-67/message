<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MessageSalmon | Pro</title>
    <style>
        :root {
            --bg-darker: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-main: #313338;
            --discord-blue: #5865f2;
            --discord-green: #23a55a;
            --discord-grey: #80848e;
            --text-main: #dbdee1;
            --text-muted: #949ba4;
        }

        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-main); color: var(--text-main); display: flex; height: 100vh; width: 100vw; overflow: hidden; }

        /* Auth Screen */
        #auth-container { margin: auto; background: var(--bg-sidebar); padding: 30px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        
        /* Layout */
        #app-container { display: none; width: 100%; height: 100%; }
        #sidebar-left { width: 260px; background: var(--bg-sidebar); display: flex; flex-direction: column; border-right: 1px solid var(--bg-darker); transition: 0.3s ease; z-index: 100; }
        #main-chat { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        #sidebar-right { width: 200px; background: var(--bg-sidebar); padding: 15px; border-left: 1px solid var(--bg-darker); }

        /* Responsive Scaling */
        @media (max-width: 850px) { #sidebar-right { display: none; } }
        @media (max-width: 600px) {
            #sidebar-left { position: absolute; left: -260px; height: 100%; }
            #sidebar-left.open { left: 0; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        }

        /* Chat List & Unread */
        .chat-item { width: 100%; background: none; border: none; color: var(--text-muted); padding: 12px; text-align: left; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; margin-bottom: 2px; }
        .chat-item:hover, .chat-item.active { background: #3f4147; color: white; }
        .chat-item.unread { font-weight: bold; color: white; }
        .unread-dot { width: 8px; height: 8px; background: var(--discord-blue); border-radius: 50%; display: none; }
        .chat-item.unread .unread-dot { display: block; }

        /* Messages */
        #messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .message-bubble { display: flex; align-items: flex-start; }
        .msg-content { background: #383a40; padding: 10px; border-radius: 8px; max-width: 85%; word-wrap: break-word; }
        .mine { flex-direction: row-reverse; }
        .mine .msg-content { background: var(--discord-blue); }
        .system-msg { text-align: center; color: var(--text-muted); font-size: 11px; margin: 10px 0; }
        .timestamp { font-size: 10px; color: var(--text-muted); margin-left: 8px; }

        /* UI elements */
        .section-header { padding: 15px; border-bottom: 1px solid var(--bg-darker); font-weight: bold; font-size: 14px; min-height: 50px; display: flex; align-items: center; }
        #menu-toggle { display: none; background: none; border: none; color: white; font-size: 20px; margin-right: 10px; cursor: pointer; }
        @media (max-width: 600px) { #menu-toggle { display: block; } }

        .avatar-box { position: relative; width: 32px; height: 32px; margin: 0 10px; flex-shrink: 0; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; }
        .status-dot { position: absolute; bottom: -2px; right: -2px; width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--bg-sidebar); }
        .online { background: var(--discord-green); }
        .offline { background: var(--discord-grey); }

        #input-area { padding: 15px; display: flex; gap: 10px; background: var(--bg-main); border-top: 1px solid var(--bg-darker); }
        input { background: var(--bg-darker); border: none; color: white; padding: 12px; border-radius: 4px; width: 100%; outline: none; font-size: 16px; }
        button.send-btn { background: var(--discord-blue); color: white; border: none; padding: 10px 20px; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-container">
        <h1 style="color: white;">Salmon</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleSignup()" style="width: 100%; margin-top: 15px; background: var(--discord-blue); color:white; border:none; padding:10px; border-radius:4px;">Register</button>
        <button onclick="handleLogin()" style="width: 100%; background: #4e5058; margin-top: 10px; color:white; border:none; padding:10px; border-radius:4px;">Login</button>
    </div>

    <div id="app-container">
        <div id="sidebar-left">
            <div class="section-header">CHANNELS</div>
            <div id="chat-list" style="flex-grow:1; overflow-y:auto;"></div>
            <div style="padding:10px; border-top: 1px solid var(--bg-darker);">
                <input type="text" id="search-username" placeholder="Add @username" style="font-size:12px; margin-bottom:5px;">
                <button onclick="searchAndAdd()" style="width:100%; font-size:11px; margin-bottom:10px;">Add Friend</button>
                <input type="text" id="group-name" placeholder="Room Name" style="font-size:12px; margin-bottom:5px;">
                <button onclick="startGroupChat()" style="width:100%; background:var(--discord-green); color:white; border:none; padding:8px; border-radius:4px;">Create</button>
            </div>
        </div>

        <div id="main-chat">
            <div class="section-header">
                <button id="menu-toggle" onclick="toggleSidebar()">â˜°</button>
                <span id="current-chat-title">Select a Chat</span>
            </div>
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Type a message...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="sidebar-right">
            <div style="font-size: 12px; color: var(--text-muted); font-weight: bold; margin-bottom:15px;">MEMBERS</div>
            <div id="member-list"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        window.toggleSidebar = () => {
            document.getElementById('sidebar-left').classList.toggle('open');
        };
    </script>
</body>
</html>
