<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salmon Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0c0c0e; --bg-sidebar: #16161a; --bg-chat: #1c1c21;
            --bg-input: #27272e; --accent: #3b82f6; --accent-glow: rgba(59, 130, 246, 0.4);
            --text-main: #f4f4f5; --text-dim: #a1a1aa; --border: 1px solid rgba(255,255,255,0.08);
            --danger: #ef4444; --online: #22c55e; --mention: #f59e0b;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        body { margin: 0; background: var(--bg-body); color: var(--text-main); height: 100dvh; display: flex; overflow: hidden; }

        /* UI Structure */
        #app-layout { display: none; width: 100%; height: 100%; }
        #sidebar-left { width: 260px; background: var(--bg-sidebar); border-right: var(--border); display: flex; flex-direction: column; }
        #main-chat { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; }
        #sidebar-right { width: 240px; background: var(--bg-sidebar); border-left: var(--border); padding: 10px; overflow-y: auto; }

        /* Headers & Labels */
        .header { height: 60px; display: flex; align-items: center; padding: 0 20px; border-bottom: var(--border); font-weight: 700; font-size: 18px; }
        .section-label { padding: 20px 15px 8px; font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; font-weight: 800; }

        /* Buttons & Items */
        .channel-btn { padding: 10px 15px; margin: 2px 10px; border-radius: 8px; cursor: pointer; color: var(--text-dim); transition: 0.2s; font-size: 14px; display: flex; align-items: center; }
        .channel-btn:hover { background: rgba(255,255,255,0.05); }
        .channel-btn.active { background: var(--accent); color: white; box-shadow: 0 4px 10px var(--accent-glow); }
        
        .member-item { display: flex; align-items: center; justify-content: space-between; padding: 8px 12px; border-radius: 6px; font-size: 13px; }
        .status-dot { width: 7px; height: 7px; border-radius: 50%; background: #3f3f46; margin-right: 10px; flex-shrink: 0; }
        .status-dot.online { background: var(--online); box-shadow: 0 0 6px var(--online); }
        .dm-status { width: 8px; height: 8px; border-radius: 50%; background: #3f3f46; margin-right: 10px; border: 1px solid white; }
        .dm-status.online { background: var(--online); }

        /* Messages */
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px 0; }
        .msg-row { display: flex; flex-direction: column; margin-bottom: 15px; padding: 0 20px; }
        .msg-row.me { align-items: flex-end; }
        .msg-meta { font-size: 11px; color: var(--text-dim); margin-bottom: 4px; display: flex; gap: 5px; }
        .bubble { padding: 10px 14px; border-radius: 12px; font-size: 14px; max-width: 80%; background: var(--bg-input); line-height: 1.4; border: var(--border); }
        .msg-row.me .bubble { background: var(--accent); color: white; border-bottom-right-radius: 2px; border: none; }
        .msg-row.mention .bubble { border: 1px solid var(--mention); background: rgba(245, 158, 11, 0.1); }

        /* Clickable Links */
        .chat-link { color: #60a5fa; text-decoration: underline; cursor: pointer; }
        .chat-link:hover { color: white; }

        /* System Messages */
        .system-msg { align-self: center; margin: 15px 0; font-size: 11px; color: var(--text-dim); }
        .system-msg span { background: rgba(255,255,255,0.03); padding: 4px 12px; border-radius: 20px; border: var(--border); }

        /* Inputs */
        .input-box, #msg-input, #login-user, #login-pass, #new-channel-name, #search-user-input {
            width: 100%; padding: 12px; background: var(--bg-input); border: var(--border); color: white; border-radius: 8px; outline: none;
        }
        #input-area { padding: 20px; border-top: var(--border); }

        /* Badges */
        .badge { margin-left: 3px; font-style: normal; }

        /* Overlays */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--bg-sidebar); border: var(--border); padding: 30px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; width: 100%; }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <h1 style="color:var(--accent); margin-bottom:5px;">SALMON</h1>
            <p style="color:var(--text-dim); margin-bottom:20px; font-size:13px;">Login or create an account</p>
            <input type="text" id="login-user" placeholder="Username" autocomplete="off">
            <div style="height:10px;"></div>
            <input type="password" id="login-pass" placeholder="Password">
            <div style="height:20px;"></div>
            <button id="btn-signin" class="btn btn-primary">Enter</button>
            <button id="btn-register" style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer;">New here? Register</button>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header" style="color:var(--accent);">SALMON</div>
            <div style="flex: 1; overflow-y: auto;">
                <div class="section-label">Channels</div>
                <div id="channel-list"></div>
                <div class="section-label" style="display:flex; justify-content:space-between;">
                    DMs <span id="open-dm-search" style="cursor:pointer; color:var(--accent);">+</span>
                </div>
                <div id="dm-list"></div>
            </div>
            <div style="padding:15px; border-top:var(--border);">
                <input id="new-channel-name" placeholder="# Channel name" style="margin-bottom:8px; font-size:12px;">
                <button id="btn-create" class="btn btn-primary" style="padding:6px; font-size:11px;">Create</button>
            </div>
            <div style="padding:15px; border-top:var(--border);">
                <div id="my-name" style="font-size:14px; font-weight:600;"></div>
                <button id="btn-logout" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:11px; padding:0;">Logout</button>
            </div>
        </nav>

        <main id="main-chat">
            <div class="header" id="chat-title"># Select a chat</div>
            <div id="messages-box" class="scroll-area"></div>
            <div id="input-area" style="display:none;">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
                    <button id="btn-send" class="btn btn-primary" style="width:80px;">Send</button>
                </div>
            </div>
        </main>

        <aside id="sidebar-right">
            <div class="section-label" style="padding-left:0;">Members</div>
            <div id="member-list"></div>
        </aside>
    </div>

    <div id="search-modal" class="overlay" style="display:none;">
        <div class="card">
            <h3>Add User</h3>
            <input type="text" id="search-user-input" placeholder="Search username...">
            <div id="search-results" style="margin-top:15px; text-align:left;"></div>
            <button onclick="document.getElementById('search-modal').style.display='none'" class="btn" style="margin-top:15px; width:100%; background:#27272e; color:white;">Close</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
