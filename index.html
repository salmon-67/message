<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salmon Chat | Admin Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #09090b;
            --bg-sidebar: #121214;
            --bg-chat: #1c1c1f;
            --bg-input: #27272a;
            --accent: #3b82f6;
            --text-main: #f4f4f5;
            --text-dim: #a1a1aa;
            --border: 1px solid rgba(255,255,255,0.08);
            --danger: #ef4444;
            --success: #22c55e;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg-body); color: var(--text-main); height: 100dvh; overflow: hidden; display: flex; }

        /* --- MODALS & OVERLAYS --- */
        .overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(10px); z-index: 1000; 
            display: flex; align-items: center; justify-content: center; 
        }
        .card { 
            background: var(--bg-sidebar); border: var(--border); 
            padding: 25px; border-radius: 16px; width: 95%; max-width: 450px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        .input-box { 
            width: 100%; padding: 12px; margin-bottom: 12px; 
            background: var(--bg-input); border: 1px solid transparent; 
            color: white; border-radius: 8px; outline: none; font-size: 14px;
        }
        .input-box:focus { border-color: var(--accent); }
        
        .btn { 
            padding: 10px 16px; border-radius: 8px; font-weight: 600; 
            cursor: pointer; border: none; transition: 0.2s; 
        }
        .btn-primary { background: var(--accent); color: white; width: 100%; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-danger { background: var(--danger); color: white; }

        /* --- MAIN LAYOUT --- */
        #app-layout { display: none; width: 100%; height: 100%; }
        
        #sidebar-left { 
            width: 260px; background: var(--bg-sidebar); 
            border-right: var(--border); display: flex; 
            flex-direction: column; flex-shrink: 0; 
        }
        
        #main-chat { 
            flex: 1; background: var(--bg-chat); 
            display: flex; flex-direction: column; min-width: 0; 
        }
        
        #sidebar-right { 
            width: 240px; background: var(--bg-sidebar); 
            border-left: var(--border); display: none; 
            flex-direction: column; flex-shrink: 0; 
        }

        .header { 
            height: 60px; display: flex; align-items: center; 
            padding: 0 16px; border-bottom: var(--border); 
            justify-content: space-between; flex-shrink: 0;
        }
        
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; }

        /* --- CHANNELS & MEMBERS --- */
        .channel-btn { 
            padding: 10px 12px; border-radius: 8px; cursor: pointer; 
            color: var(--text-dim); margin-bottom: 4px; font-weight: 500;
            transition: 0.2s;
        }
        .channel-btn:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .channel-btn.active { background: var(--accent); color: white; }

        /* --- MESSAGES --- */
        .msg-row { display: flex; flex-direction: column; margin-bottom: 16px; position: relative; max-width: 85%; }
        .msg-row.me { align-self: flex-end; align-items: flex-end; }
        .msg-row.them { align-self: flex-start; }
        
        .msg-meta { font-size: 11px; color: var(--text-dim); margin-bottom: 4px; display: flex; align-items: center; gap: 6px; }
        
        .bubble { 
            padding: 12px 16px; border-radius: 14px; font-size: 14px; 
            line-height: 1.5; word-wrap: break-word; position: relative;
        }
        .msg-row.them .bubble { background: var(--bg-input); border-top-left-radius: 2px; }
        .msg-row.me .bubble { background: var(--accent); color: white; border-top-right-radius: 2px; }
        
        .delete-btn { 
            background: none; border: none; color: var(--danger); 
            font-size: 10px; font-weight: 700; cursor: pointer; 
            margin-top: 4px; visibility: hidden;
        }
        .msg-row:hover .delete-btn { visibility: visible; }

        /* --- TYPING & INPUT --- */
        #typing-indicator { 
            height: 24px; font-size: 12px; color: var(--accent); 
            padding: 0 20px; font-style: italic; display: flex; align-items: center;
        }

        #input-area { padding: 0 20px 20px 20px; }
        .input-wrapper { 
            background: var(--bg-input); padding: 10px 15px; 
            border-radius: 12px; display: flex; gap: 12px; 
            align-items: center; border: var(--border); 
        }
        #msg-input { 
            background: transparent; border: none; color: white; 
            flex: 1; outline: none; font-size: 15px; 
        }

        /* --- UTILS --- */
        .admin-tag { 
            font-size: 9px; background: var(--danger); color: white; 
            padding: 2px 5px; border-radius: 4px; font-weight: 800;
        }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card" style="text-align: center;">
            <h1 style="margin-top:0; letter-spacing: -1px;">Salmon</h1>
            <p style="color: var(--text-dim); font-size: 14px; margin-bottom: 20px;">Secure Private Messaging</p>
            <input type="text" id="login-user" class="input-box" placeholder="Username">
            <input type="password" id="login-pass" class="input-box" placeholder="Password">
            <button id="btn-signin" class="btn btn-primary">Sign In</button>
            <button id="btn-register" style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer; font-size:13px;">Create New Account</button>
            <div id="login-error" style="color:var(--danger); margin-top:15px; font-size:12px; font-weight:600;"></div>
        </div>
    </div>

    <div id="admin-overlay" class="overlay" style="display:none;">
        <div class="card">
            <div class="header" style="border:none; padding:0; height: auto; margin-bottom:20px;">
                <h2 style="margin:0">Admin Control</h2>
                <button onclick="document.getElementById('admin-overlay').style.display='none'" style="background:none; border:none; color:white; font-size:24px; cursor:pointer;">&times;</button>
            </div>
            <div id="admin-user-list" class="scroll-area" style="max-height: 400px; background: rgba(0,0,0,0.3); border-radius: 12px;">
                </div>
        </div>
    </div>

    <div id="channel-settings-overlay" class="overlay" style="display:none;">
        <div class="card">
            <h3>Channel Settings</h3>
            <div style="margin-bottom: 15px;">
                <label style="font-size:12px; color:var(--text-dim); display:block; margin-bottom:5px;">Rename Channel</label>
                <input type="text" id="edit-channel-name" class="input-box" placeholder="New channel name...">
            </div>
            <button id="btn-save-channel" class="btn btn-primary">Update Info</button>
            <button onclick="document.getElementById('channel-settings-overlay').style.display='none'" style="width:100%; margin-top:10px; background:none; border:none; color:var(--text-dim); cursor:pointer;">Close</button>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header">
                <span style="font-weight:900; font-size:20px; color:var(--accent);">SALMON</span>
            </div>
            <div id="channel-list" class="scroll-area"></div>
            
            <div style="padding: 16px; border-top: var(--border);">
                <button id="btn-open-admin" class="btn btn-primary" style="display:none; margin-bottom:12px; background: #4f46e5;">Open Admin Panel</button>
                <div style="display:flex; gap:8px;">
                    <input id="new-channel-name" class="input-box" placeholder="New Channel" style="margin:0;">
                    <button id="btn-create" class="btn btn-primary" style="width:50px; flex-shrink:0;">+</button>
                </div>
            </div>
            
            <div style="padding: 15px; display:flex; align-items:center; gap:12px; background: rgba(0,0,0,0.3);">
                <div id="my-avatar" style="width:38px; height:38px; background:var(--accent); border-radius:10px; display:flex; align-items:center; justify-content:center; font-weight:800; color:white; font-size:18px;"></div>
                <div style="flex:1; overflow:hidden;">
                    <div id="my-name" style="font-weight:700; font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;"></div>
                </div>
                <button id="btn-logout" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:800; cursor:pointer;">OUT</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header">
                <span id="chat-title" style="font-weight:700; font-size:16px;"># Select Channel</span>
                <div style="display:flex; gap:15px; align-items:center;">
                    <button id="btn-group-settings" style="display:none; background:none; border:none; color:var(--text-dim); font-size:20px; cursor:pointer;">‚öôÔ∏è</button>
                    <button id="btn-toggle-members" style="background:none; border:none; color:var(--text-dim); font-size:20px; cursor:pointer;">üë•</button>
                </div>
            </header>
            
            <div id="messages-box" class="scroll-area"></div>
            
            <div id="typing-indicator"></div>
            
            <div id="input-area" style="display:none;">
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
                    <button id="btn-send" style="background:none; border:none; color:var(--accent); font-weight:800; cursor:pointer; font-size:14px;">SEND</button>
                </div>
            </div>
        </main>

        <aside id="sidebar-right">
            <div class="header" style="font-size:11px; letter-spacing:1px; color:var(--text-dim); font-weight:800;">MEMBERS</div>
            <div id="member-list" class="scroll-area"></div>
        </aside>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
