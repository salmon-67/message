<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salmon Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0c0c0e; --bg-sidebar: #16161a; --bg-chat: #1c1c21;
            --bg-input: #27272e; --accent: #3b82f6; --accent-glow: rgba(59, 130, 246, 0.4);
            --text-main: #f4f4f5; --text-dim: #a1a1aa; --border: 1px solid rgba(255,255,255,0.08);
            --danger: #ef4444; --online: #22c55e; --mention: #f59e0b;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg-body); color: var(--text-main); height: 100dvh; display: flex; overflow: hidden; }

        #app-layout { display: none; width: 100%; height: 100%; }
        #sidebar-left { width: 260px; background: var(--bg-sidebar); border-right: var(--border); display: flex; flex-direction: column; }
        #main-chat { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; }
        #sidebar-right { width: 240px; background: var(--bg-sidebar); border-left: var(--border); padding: 10px; overflow-y: auto; }

        .header { height: 64px; display: flex; align-items: center; padding: 0 20px; border-bottom: var(--border); font-weight: 700; background: rgba(22, 22, 26, 0.5); backdrop-filter: blur(10px); }
        .section-label { padding: 24px 16px 8px; font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; font-weight: 800; }

        .channel-btn { padding: 10px 15px; margin: 2px 10px; border-radius: 8px; cursor: pointer; color: var(--text-dim); transition: 0.2s; font-size: 14px; }
        .channel-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .channel-btn.active { background: var(--accent); color: white; }
        
        .member-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; border-radius: 8px; font-size: 13px; margin-bottom: 2px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #3f3f46; margin-right: 10px; }
        .status-dot.online { background: var(--online); }

        .scroll-area { flex: 1; overflow-y: auto; padding: 20px 0; }
        .msg-row { display: flex; flex-direction: column; margin-bottom: 20px; padding: 0 24px; }
        .msg-row.me { align-items: flex-end; }
        .bubble { padding: 12px 16px; border-radius: 16px; font-size: 14px; max-width: 80%; background: var(--bg-input); border: var(--border); }
        .msg-row.me .bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; border: none; }
        
        .system-msg { text-align: center; margin: 20px 0; font-size: 11px; color: var(--text-dim); }
        .system-msg span { background: rgba(255,255,255,0.03); padding: 6px 16px; border-radius: 20px; }

        .btn { padding: 8px 16px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: none; border: 1px solid var(--danger); color: var(--danger); font-size: 10px; padding: 4px 8px; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--bg-sidebar); border: var(--border); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 12px; background: var(--bg-input); border: var(--border); color: white; border-radius: 10px; outline: none; margin-bottom: 10px; }
        
        #search-results { min-height: 50px; margin-top: 10px; }
        .search-item { padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; cursor: pointer; background: rgba(255,255,255,0.03); margin-bottom: 5px; }
        .search-item:hover { background: var(--accent); }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <h1 style="text-align:center; color:var(--accent);">SALMON</h1>
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button id="btn-signin" class="btn btn-primary" style="width:100%;">Sign In</button>
            <button id="btn-register" style="background:none; border:none; color:var(--text-dim); margin-top:15px; width:100%; cursor:pointer;">Create Account</button>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header">SALMON</div>
            <div style="flex: 1; overflow-y: auto;">
                <div class="section-label">Channels</div>
                <div id="channel-list"></div>
                <div class="section-label" style="display:flex; justify-content:space-between;">
                    DMs <span id="open-dm-search" style="cursor:pointer; color:var(--accent);">[+]</span>
                </div>
                <div id="dm-list"></div>
            </div>
            <div style="padding:15px; border-top:var(--border);">
                <input id="new-channel-name" placeholder="Channel name..." style="font-size:12px;">
                <button id="btn-create" class="btn btn-primary" style="width:100%;">Create Channel</button>
            </div>
            <div style="padding:15px; border-top:var(--border); display:flex; justify-content:space-between; align-items:center;">
                <div id="my-name" style="font-size:12px;"></div>
                <button id="btn-logout" class="btn-danger">Logout</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header">
                <div id="chat-title" style="flex:1;"># Welcome</div>
                <div id="chat-actions" style="display:none; gap:10px;">
                    <button id="header-add-user" class="btn" style="background:var(--bg-input); color:var(--accent);">+ Add User</button>
                    <button id="btn-delete-channel" class="btn-danger">Delete</button>
                </div>
            </header>
            <div id="messages-box" class="scroll-area"></div>
            <div id="input-area" style="padding:20px; display:none;">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="msg-input" placeholder="Message..." style="margin:0;">
                    <button id="btn-send" class="btn btn-primary">Send</button>
                </div>
            </div>
        </main>

        <aside id="sidebar-right">
            <div class="section-label">Users In Room</div>
            <div id="member-list"></div>
        </aside>
    </div>

    <div id="search-modal" class="overlay" style="display:none;">
        <div class="card">
            <h3 id="search-title">Search Users</h3>
            <input type="text" id="search-user-input" placeholder="Enter username...">
            <div id="search-results"></div>
            <button id="close-search" class="btn" style="width:100%; margin-top:10px; background:var(--bg-input); color:white;">Close</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
