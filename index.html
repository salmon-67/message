<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessageSalmon | Text Pro</title>
    <style>
        :root {
            --bg-darker: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-main: #313338;
            --discord-blue: #5865f2;
            --discord-green: #23a55a;
            --discord-grey: #80848e;
            --text-main: #dbdee1;
            --text-muted: #949ba4;
        }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-main); color: var(--text-main);
            display: flex; height: 100vh; width: 100vw; overflow: hidden;
        }

        #auth-container { margin: auto; background: var(--bg-sidebar); padding: 40px; border-radius: 8px; width: 320px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        #app-container { display: none; width: 100%; height: 100%; }
        
        #sidebar-left { width: 240px; background: var(--bg-sidebar); display: flex; flex-direction: column; border-right: 1px solid var(--bg-darker); }
        #main-chat { flex-grow: 1; display: flex; flex-direction: column; height: 100%; border-right: 1px solid var(--bg-darker); }
        #sidebar-right { width: 200px; background: var(--bg-sidebar); padding: 15px; }

        .section-header { padding: 15px; border-bottom: 1px solid var(--bg-darker); font-weight: bold; font-size: 14px; }

        #messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .message-bubble { display: flex; align-items: flex-start; }
        .msg-content { background: #383a40; padding: 10px 15px; border-radius: 8px; max-width: 80%; word-wrap: break-word; }
        .mine { flex-direction: row-reverse; }
        .mine .msg-content { background: var(--discord-blue); }
        
        .system-msg { text-align: center; color: var(--text-muted); font-size: 12px; margin: 8px 0; font-style: italic; }

        .avatar-box { position: relative; width: 32px; height: 32px; margin: 0 10px; flex-shrink: 0; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; }
        .status-dot { position: absolute; bottom: -2px; right: -2px; width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--bg-sidebar); }
        .online { background: var(--discord-green); }
        .offline { background: var(--discord-grey); }

        #input-area { padding: 20px; display: flex; gap: 10px; background: var(--bg-main); border-top: 1px solid var(--bg-darker); }
        input { background: var(--bg-darker); border: none; color: white; padding: 12px; border-radius: 4px; width: 100%; outline: none; }
        button { background: var(--discord-blue); color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        
        .chat-item { width: 100%; background: none; border: none; color: var(--text-muted); padding: 10px; text-align: left; cursor: pointer; border-radius: 4px; margin-bottom: 2px; }
        .chat-item:hover, .chat-item.active { background: #3f4147; color: white; }
    </style>
</head>
<body>

    <div id="auth-container">
        <h1 style="color: white; margin-bottom: 20px;">Salmon</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleSignup()" style="width: 100%; margin-top: 15px;">Register</button>
        <button onclick="handleLogin()" style="width: 100%; background: #4e5058; margin-top: 10px;">Login</button>
    </div>

    <div id="app-container">
        <div id="sidebar-left">
            <div class="section-header">CHANNELS</div>
            <div id="chat-list"></div>
            <div style="padding: 10px; border-top: 1px solid var(--bg-darker);">
                <input type="text" id="search-username" placeholder="Add @username">
                <button onclick="searchAndAdd()" style="width: 100%; margin-top: 5px; font-size: 11px;">Add Member</button>
                <input type="text" id="group-name" placeholder="Group Name" style="margin-top: 5px;">
                <button onclick="startGroupChat()" style="width: 100%; background: var(--discord-green); margin-top: 5px;">Create Room</button>
            </div>
        </div>

        <div id="main-chat">
            <div class="section-header" id="current-chat-title">Select a Chat</div>
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="sidebar-right">
            <div style="font-size: 12px; color: var(--text-muted); font-weight: bold; margin-bottom: 10px;">MEMBERS</div>
            <div id="member-list"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
