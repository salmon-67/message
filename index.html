<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Salmon</title>
    <style>
        body { margin: 0; background: #1e1f22; font-family: sans-serif; color: #dbdee1; display: flex; height: 100vh; overflow: hidden; }
        #auth-container { margin: auto; padding: 20px; background: #2b2d31; border-radius: 8px; width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; background: #1e1f22; border: none; color: white; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #5865f2; border: none; color: white; border-radius: 4px; cursor: pointer; font-weight: bold; }
        #app-container { display: none; width: 100%; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        #input-area { padding: 20px; background: #313338; display: flex; gap: 10px; }
        #msg-input { flex: 1; }
        .msg { background: #383a40; padding: 10px; border-radius: 8px; align-self: flex-start; max-width: 80%; }
        .mine { align-self: flex-end; background: #5865f2; }
    </style>
</head>
<body>
    <div id="auth-container">
        <h2>Salmon</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="btn-login">Log In</button>
        <button id="btn-signup" style="background:transparent; font-size:12px; margin-top:10px;">Create Account</button>
    </div>

    <div id="app-container">
        <div style="height:50px; background:#2b2d31; display:flex; align-items:center; padding:0 20px; font-weight:bold;"># salmon-chat</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="msg-input" placeholder="Type message...">
            <button id="btn-send" style="width:80px;">Send</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
