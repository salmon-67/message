<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salmon Chat</title>
    <style>
        :root { 
            --bg-darker: #1e1f22; --bg-sidebar: #2b2d31; --bg-main: #313338; 
            --discord-blue: #5865f2; --discord-green: #23a55a; --discord-red: #da373c; 
            --text-main: #dbdee1; --text-muted: #949ba4; 
        }

        /* SCREEN FIX: Prevents bottom cutoff on all devices */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--bg-darker); 
            position: fixed; /* Locks the screen to prevent accidental scrolling */
        }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            display: flex; height: 100dvh; color: var(--text-main); 
        }

        #app-container { display: none; width: 100%; height: 100%; overflow: hidden; }

        /* SIDEBARS */
        #sidebar-left { width: 260px; background: var(--bg-sidebar); display: flex; flex-direction: column; z-index: 1000; transition: transform 0.3s ease; border-right: 1px solid #1e1f22; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-main); position: relative; min-width: 0; }
        #sidebar-right { width: 220px; background: var(--bg-sidebar); display: flex; flex-direction: column; border-left: 1px solid #1e1f22; padding: 15px; }

        @media (max-width: 768px) {
            #sidebar-left { position: absolute; height: 100%; transform: translateX(-100%); width: 280px; box-shadow: 10px 0 20px rgba(0,0,0,0.4); }
            #sidebar-left.open { transform: translateX(0); }
            #sidebar-right { display: none !important; } 
        }

        /* HEADER */
        .header-bar { height: 60px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #1e1f22; background: var(--bg-main); font-weight: bold; flex-shrink: 0; }
        .menu-btn { background: none; border: none; color: white; font-size: 24px; margin-right: 10px; cursor: pointer; }

        /* MESSAGES */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 4px; scroll-behavior: smooth; }
        
        #jump-btn { 
            position: absolute; bottom: 90px; left: 50%; transform: translateX(-50%); 
            background: var(--discord-blue); color: white; padding: 8px 16px; border-radius: 20px; 
            font-size: 12px; font-weight: bold; border: none; cursor: pointer; display: none; z-index: 50;
        }

        .msg-container { display: flex; margin-bottom: 16px; }
        .msg-container.mine { flex-direction: row-reverse; }
        .msg-content { background: #383a40; padding: 10px 14px; border-radius: 8px; max-width: 80%; word-wrap: break-word; }
        .mine .msg-content { background: var(--discord-blue); color: white; }
        
        .system-msg { text-align: center; font-size: 11px; color: var(--text-muted); margin: 10px 0; width: 100%; }
        .system-msg span { background: rgba(0,0,0,0.2); padding: 4px 12px; border-radius: 20px; }

        /* BOTTOM INPUT FIX */
        #input-area { 
            padding: 15px; background: var(--bg-main); display: flex; gap: 10px; 
            border-top: 1px solid #1e1f22; 
            padding-bottom: calc(15px + env(safe-area-inset-bottom)); /* Dynamic padding for iPhone bars */
            flex-shrink: 0; 
        }
        #msg-input { flex: 1; background: var(--bg-darker); border: none; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }

        /* STATUS DOTS */
        .avatar-box { width: 35px; height: 35px; border-radius: 50%; position: relative; margin: 0 10px; flex-shrink: 0; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; background: #333; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--bg-sidebar); position: absolute; bottom: -2px; right: -2px; }
        .online { background: var(--discord-green); }
        .offline { background: #747f8d; }

        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; pointer-events: none; }
        .toast { background: #000; color: white; padding: 10px 20px; border-radius: 5px; margin-bottom: 5px; opacity: 0; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <div id="auth-container" style="margin:auto; background:var(--bg-sidebar); padding:30px; border-radius:12px; width:90%; max-width:400px; text-align:center;">
        <h1 style="color:white; margin-top:0;">Salmon</h1>
        <input type="text" id="username" placeholder="Username" style="background:var(--bg-darker); border:none; color:white; padding:12px; border-radius:4px; width:100%; margin-bottom:10px;">
        <input type="password" id="password" placeholder="Password" style="background:var(--bg-darker); border:none; color:white; padding:12px; border-radius:4px; width:100%; margin-bottom:10px;">
        <button onclick="handleSignup()" style="width:100%; background:var(--discord-blue); color:white; padding:12px; border:none; border-radius:4px; font-weight:bold; margin-bottom:10px;">Create Account</button>
        <button onclick="handleLogin()" style="width:100%; background:#4e5058; color:white; padding:12px; border:none; border-radius:4px; font-weight:bold;">Log In</button>
    </div>

    <div id="app-container">
        <nav id="sidebar-left">
            <div class="header-bar" style="justify-content:space-between; background:var(--bg-sidebar);">
                <span>CHANNELS</span>
                <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:20px;">✕</button>
            </div>
            <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
            <div style="padding:15px; background:rgba(0,0,0,0.2);">
                <input type="text" id="group-name" placeholder="Channel Name" style="background:var(--bg-darker); border:none; color:white; padding:10px; border-radius:4px; width:100%; margin-bottom:10px;">
                <button onclick="startGroupChat()" style="width:100%; background:var(--discord-green); color:white; padding:10px; border:none; border-radius:4px; font-weight:bold;">Create</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header-bar">
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>
                <span id="current-chat-title">Welcome</span>
            </header>
            
            <div id="messages"></div>
            <button id="jump-btn" onclick="scrollToBottom()">↓ New Messages</button>

            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
                <button onclick="sendMessage()" style="background:none; border:none; color:var(--discord-blue); font-weight:bold; padding:0 10px;">Send</button>
            </div>
        </main>

        <aside id="sidebar-right">
            <div style="font-size:11px; font-weight:bold; color:var(--text-muted); margin-bottom:15px;">MEMBERS</div>
            <div id="member-list" style="flex:1; overflow-y:auto;"></div>
            
            <div style="padding-top:15px; border-top:1px solid #1e1f22; margin-top:10px;">
                <input type="text" id="add-to-chat-input" placeholder="Add @username..." style="background:var(--bg-darker); border:none; color:white; padding:8px; border-radius:4px; width:100%; font-size:12px; margin-bottom:8px;">
                <button onclick="addUserToActiveChat()" style="width:100%; background:var(--discord-blue); color:white; padding:8px; border:none; border-radius:4px; font-size:12px; font-weight:bold;">Add User</button>
            </div>

            <div id="leave-btn-container" style="display:none; padding-top:10px;">
                <button onclick="leaveCurrentGroup()" style="width:100%; background:var(--discord-red); color:white; padding:10px; border:none; border-radius:4px; font-weight:bold;">Leave</button>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, where, onSnapshot, orderBy, serverTimestamp, updateDoc, arrayRemove, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBt0V_lY3Y6rjRmw1kVu-xCj1UZTxiEYbU",
            authDomain: "message-salmon.firebaseapp.com",
            projectId: "message-salmon",
            storageBucket: "message-salmon.firebasestorage.app",
            messagingSenderId: "538903396338",
            appId: "1:538903396338:web:325543bb4a2a08863ff56b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let activeChatId = null;
        let activeListeners = [];

        // UI HELPERS
        const showToast = (m) => {
            const t = document.createElement('div'); t.className='toast'; t.innerText=m;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(()=>t.remove(), 3000);
        };

        const scrollBtn = document.getElementById('jump-btn');
        const msgDiv = document.getElementById('messages');
        msgDiv.onscroll = () => { scrollBtn.style.display = (msgDiv.scrollHeight - msgDiv.scrollTop - msgDiv.clientHeight < 100) ? 'none' : 'block'; };
        window.scrollToBottom = () => { msgDiv.scrollTop = msgDiv.scrollHeight; };

        // AUTH
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await setDoc(doc(db, "users", user.uid), { status: "online" }, { merge: true });
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'flex';
                loadChats();
            }
        });

        function loadChats() {
            const q = query(collection(db, "conversations"), where("members", "array-contains", currentUser.uid));
            onSnapshot(q, (s) => {
                const l = document.getElementById('chat-list'); l.innerHTML = "";
                s.forEach(d => {
                    const i = document.createElement('div');
                    i.style = "padding:12px; cursor:pointer; color:#949ba4; margin:4px 8px; border-radius:4px;";
                    if(activeChatId === d.id) i.style.background = "#404249";
                    i.innerText = "# " + d.data().name;
                    i.onclick = () => openChat(d.id, d.data().name);
                    l.appendChild(i);
                });
            });
        }

        async function openChat(id, name) {
            activeChatId = id;
            activeListeners.forEach(u => u());
            document.getElementById('current-chat-title').innerText = "# " + name;
            document.getElementById('messages').innerHTML = "";
            document.getElementById('leave-btn-container').style.display = 'block';

            // MESSAGE LISTENER (FIXED UNDEFINED)
            const q = query(collection(db, "conversations", id, "messages"), orderBy("timestamp", "asc"));
            const u = onSnapshot(q, (snap) => {
                snap.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const m = change.doc.data();
                        // CRITICAL: Stop undefined messages
                        if (!m || !m.content || m.content === "undefined") return;

                        const msgRow = document.createElement('div');
                        if (m.type === 'system') {
                            msgRow.className = "system-msg";
                            msgRow.innerHTML = `<span>${m.content}</span>`;
                        } else {
                            const isMine = m.senderId === currentUser.uid;
                            msgRow.className = `msg-container ${isMine ? 'mine' : ''}`;
                            msgRow.innerHTML = `
                                <div class="avatar-box"><img src="https://ui-avatars.com/api/?name=${m.senderName}" class="avatar-img"></div>
                                <div class="msg-content">
                                    <div style="font-size:10px; opacity:0.6;">${m.senderName}</div>
                                    <div>${m.content}</div>
                                </div>`;
                        }
                        msgDiv.appendChild(msgRow);
                        scrollToBottom();
                    }
                });
            });
            activeListeners.push(u);
        }

        // EXPOSED FUNCTIONS
        window.sendMessage = async () => {
            const i = document.getElementById('msg-input');
            const val = i.value.trim();
            if(!val || val === "undefined") return;
            i.value = "";
            await addDoc(collection(db, "conversations", activeChatId, "messages"), {
                content: val, senderId: currentUser.uid, senderName: currentUser.email.split('@')[0], timestamp: serverTimestamp()
            });
        };

        window.addUserToActiveChat = async () => {
            const i = document.getElementById('add-to-chat-input');
            const name = i.value.toLowerCase().trim();
            const snap = await getDoc(doc(db, "usernames", name));
            if(snap.exists()) {
                await updateDoc(doc(db, "conversations", activeChatId), { members: arrayUnion(snap.data().uid) });
                await addDoc(collection(db, "conversations", activeChatId, "messages"), {
                    content: `@${name} joined the chat`, type: 'system', timestamp: serverTimestamp()
                });
                i.value = ""; showToast("Added!");
            } else { showToast("User not found"); }
        };

        window.handleSignup = async () => {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value;
            const r = await createUserWithEmailAndPassword(auth, u+"@salmon.com", p);
            await setDoc(doc(db, "usernames", u), { uid: r.user.uid });
            await setDoc(doc(db, "users", r.user.uid), { username: u });
        };

        window.handleLogin = async () => {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value;
            await signInWithEmailAndPassword(auth, u+"@salmon.com", p);
        };

        window.startGroupChat = async () => {
            const n = document.getElementById('group-name').value;
            await addDoc(collection(db, "conversations"), { name: n, members: [currentUser.uid] });
            document.getElementById('group-name').value = "";
        };

        window.toggleSidebar = () => document.getElementById('sidebar-left').classList.toggle('open');
    </script>
</body>
</html>
