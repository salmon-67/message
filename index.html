<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salmon Chat | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0c0c0e; --bg-sidebar: #16161a; --bg-chat: #1c1c21;
            --bg-input: #27272e; --accent: #3b82f6; --text-main: #f4f4f5; --text-dim: #a1a1aa;
            --border: 1px solid rgba(255,255,255,0.08); --danger: #ef4444; --admin-purple: #8b5cf6; --online: #22c55e;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg-body); color: var(--text-main); height: 100dvh; display: flex; overflow: hidden; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: var(--bg-sidebar); border: var(--border); padding: 30px; border-radius: 24px; width: 100%; max-width: 450px; }
        
        input { width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid transparent; color: white; border-radius: 10px; margin-bottom: 10px; outline: none; }
        input:focus { border-color: var(--accent); }
        
        .btn { padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; text-align: center; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-ghost { background: none; color: var(--text-dim); font-size: 13px; margin-top: 10px; }

        #app-layout { display: none; width: 100%; height: 100%; }
        #sidebar-left { width: 260px; background: var(--bg-sidebar); border-right: var(--border); display: flex; flex-direction: column; }
        #main-chat { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; }
        
        .header { height: 64px; display: flex; align-items: center; padding: 0 20px; border-bottom: var(--border); font-weight: 700; }
        .section-label { padding: 20px 16px 8px; font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        
        .channel-btn { padding: 10px 15px; margin: 4px 10px; border-radius: 8px; cursor: pointer; color: var(--text-dim); font-size: 14px; transition: 0.2s; }
        .channel-btn.active { background: var(--accent) !important; color: white !important; font-weight: 600; }
        
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; }
        .msg-row { display: flex; flex-direction: column; margin-bottom: 15px; }
        .msg-row.me { align-items: flex-end; }
        .bubble { padding: 10px 16px; border-radius: 18px; font-size: 14px; max-width: 85%; background: var(--bg-input); }
        .msg-row.me .bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; background: #555; }
        .status-dot.online { background: var(--online); box-shadow: 0 0 8px var(--online); }

        .search-item { padding: 12px; background: rgba(255,255,255,0.05); margin-bottom: 8px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .search-item:hover { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <h1 style="text-align:center; color:var(--accent); margin-top:0;">SALMON</h1>
            <p id="auth-status" style="text-align:center; color:var(--text-dim);">Sign in to your account</p>
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button id="btn-auth-main" class="btn btn-primary">Sign In</button>
            <button id="btn-auth-toggle" class="btn btn-ghost">No account? Register</button>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header" style="color:var(--accent)">SALMON</div>
            <div style="flex: 1; overflow-y: auto;">
                <div class="section-label">Channels</div>
                <div id="channel-list"></div>
                <div class="section-label" style="display:flex; justify-content:space-between;">DMs <span id="open-dm-search" style="cursor:pointer; color:var(--accent)">+</span></div>
                <div id="dm-list"></div>
            </div>
            <div style="padding:15px; border-top:var(--border);">
                <button id="btn-admin-dash" class="btn" style="display:none; background:var(--admin-purple); color:white; font-size:11px; margin-bottom:10px;">Admin Dashboard</button>
                <input id="new-channel-name" placeholder="Channel Name..." style="font-size:12px; margin-bottom:8px;">
                <button id="btn-create" class="btn btn-primary" style="font-size:12px; padding:8px;">Create Channel</button>
            </div>
            <div style="padding:15px; border-top:var(--border); display:flex; justify-content:space-between; align-items:center;">
                <div id="my-name" style="font-size:12px; font-weight:bold;"></div>
                <button id="btn-logout" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:12px;">Logout</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header">
                <div id="chat-title" style="flex:1;">Select a channel</div>
                <div id="chat-actions" style="display:none; gap:10px; align-items:center;">
                    <button id="header-add-user" class="btn" style="background:var(--bg-input); color:var(--accent); width:auto; padding:5px 15px; font-size:12px;">+ Add User</button>
                    <button id="btn-leave-room" class="btn-danger" style="width:auto; padding:5px 15px; font-size:12px;">Leave</button>
                    <button id="btn-delete-channel" class="btn-danger" style="width:auto; padding:5px 15px; font-size:12px; display:none;">Delete</button>
                </div>
            </header>
            <div id="messages-box" class="scroll-area"></div>
            <div id="input-area" style="padding:20px; display:none;">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="msg-input" placeholder="Message..." style="margin:0;">
                    <button id="btn-send" class="btn btn-primary" style="width:80px;">Send</button>
                </div>
            </div>
        </main>
    </div>

    <div id="search-modal" class="overlay" style="display:none;">
        <div class="card">
            <h3 id="search-title" style="margin-top:0;">Find Users</h3>
            <input type="text" id="search-user-input" placeholder="Enter username...">
            <div id="search-results" style="max-height: 250px; overflow-y: auto;"></div>
            <button id="close-search" class="btn btn-ghost">Cancel</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
