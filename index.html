<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salmon Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #09090b; --bg-sidebar: #121214; --bg-chat: #1c1c1f;
            --bg-input: #27272a; --accent: #3b82f6; --text-main: #f4f4f5;
            --text-dim: #a1a1aa; --border: 1px solid rgba(255,255,255,0.1);
            --danger: #ef4444;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg-body); color: var(--text-main); height: 100dvh; overflow: hidden; display: flex; }

        /* MODALS */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--bg-sidebar); border: var(--border); padding: 30px; border-radius: 16px; width: 90%; max-width: 400px; }
        
        .input-box { width: 100%; padding: 12px; margin-bottom: 12px; background: var(--bg-input); border: 1px solid transparent; color: white; border-radius: 8px; outline: none; }
        .btn { padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; width: 100%; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; }

        /* LAYOUT */
        #app-layout { display: none; width: 100%; height: 100%; }
        #sidebar-left { width: 260px; background: var(--bg-sidebar); border-right: var(--border); display: flex; flex-direction: column; }
        #main-chat { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; }
        #sidebar-right { width: 220px; background: var(--bg-sidebar); border-left: var(--border); display: flex; flex-direction: column; }

        .header { height: 60px; display: flex; align-items: center; padding: 0 16px; border-bottom: var(--border); justify-content: space-between; }
        .scroll-area { flex: 1; overflow-y: auto; padding: 15px; }

        /* MESSAGES */
        .msg-row { display: flex; flex-direction: column; margin-bottom: 15px; }
        .msg-row.me { align-items: flex-end; }
        .bubble { padding: 10px 15px; border-radius: 12px; font-size: 14px; max-width: 80%; background: var(--bg-input); }
        .msg-row.me .bubble { background: var(--accent); color: white; }

        .channel-btn { padding: 10px; border-radius: 6px; cursor: pointer; color: var(--text-dim); margin-bottom: 5px; }
        .channel-btn.active { background: var(--accent); color: white; }
        
        .admin-action-btn { font-size: 10px; padding: 4px 8px; margin: 2px; border-radius: 4px; cursor: pointer; border: none; color: white; }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card" style="text-align: center;">
            <h1 style="color:var(--accent); margin-top: 0;">Salmon</h1>
            <input type="text" id="login-user" class="input-box" placeholder="Username">
            <input type="password" id="login-pass" class="input-box" placeholder="Password">
            <button id="btn-signin" class="btn btn-primary">Sign In</button>
            <button id="btn-register" style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer;">New? Create Account</button>
            <div id="login-error" style="color:var(--danger); margin-top:10px; font-size:12px;"></div>
        </div>
    </div>

    <div id="admin-overlay" class="overlay" style="display:none;">
        <div class="card" style="max-width: 500px;">
            <h3>Master Admin Panel</h3>
            <div id="admin-user-list" style="max-height: 300px; overflow-y: auto; background: #000; padding: 10px; border-radius: 8px;"></div>
            <button onclick="document.getElementById('admin-overlay').style.display='none'" class="btn" style="margin-top:10px;">Close Panel</button>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header"><b>SALMON</b></div>
            <div id="channel-list" class="scroll-area"></div>
            <div style="padding: 15px; border-top: var(--border);">
                <button id="btn-open-admin" class="btn btn-primary" style="display:none; background:#4f46e5; margin-bottom: 10px;">Admin Panel</button>
                <input id="new-channel-name" class="input-box" placeholder="New Channel Name" style="margin-bottom: 5px;">
                <button id="btn-create" class="btn btn-primary">Create #</button>
            </div>
            <div style="padding:15px; font-size:12px; background: rgba(0,0,0,0.2);">
                <span id="my-name"></span>
                <button id="btn-logout" style="color:var(--danger); border:none; background:none; cursor:pointer; float:right;">Logout</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header">
                <span id="chat-title"># Welcome</span>
            </header>
            <div id="messages-box" class="scroll-area"></div>
            <div id="input-area" style="padding: 20px; display:none; border-top: var(--border);">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="msg-input" placeholder="Type message..." class="input-box" style="margin:0;">
                    <button id="btn-send" class="btn btn-primary" style="width:100px;">Send</button>
                </div>
            </div>
        </main>

        <aside id="sidebar-right">
            <div class="header"><b>USERS</b></div>
            <div id="member-list" class="scroll-area"></div>
        </aside>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
