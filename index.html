<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MessageSalmon | Responsive</title>
    <style>
        :root {
            --bg-darker: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-main: #313338;
            --discord-blue: #5865f2;
            --discord-green: #23a55a;
            --discord-grey: #80848e;
            --text-main: #dbdee1;
            --text-muted: #949ba4;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-main); color: var(--text-main);
            display: flex; height: 100vh; width: 100vw; overflow: hidden;
        }

        /* --- AUTH SCREEN --- */
        #auth-container { margin: auto; background: var(--bg-sidebar); padding: 30px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        
        /* --- APP LAYOUT --- */
        #app-container { display: none; width: 100%; height: 100%; }
        
        /* Sidebar Left (Channels) */
        #sidebar-left { width: 260px; background: var(--bg-sidebar); display: flex; flex-direction: column; border-right: 1px solid var(--bg-darker); transition: 0.3s; }
        
        /* Main Chat Area */
        #main-chat { flex-grow: 1; display: flex; flex-direction: column; height: 100%; min-width: 0; }
        
        /* Sidebar Right (Members) */
        #sidebar-right { width: 200px; background: var(--bg-sidebar); padding: 15px; border-left: 1px solid var(--bg-darker); }

        /* --- RESPONSIVE SCALING (MOBILE FIXES) --- */
        @media (max-width: 850px) {
            #sidebar-right { display: none; } /* Hide member list on small tablets */
        }

        @media (max-width: 600px) {
            #sidebar-left { 
                position: absolute; 
                z-index: 10; 
                height: 100%; 
                left: -260px; /* Hide off-screen by default */
            }
            #sidebar-left.open { left: 0; }
            
            .msg-content { max-width: 90%; }
            #input-area { padding: 10px; }
        }

        /* --- UI COMPONENTS --- */
        .section-header { padding: 15px; border-bottom: 1px solid var(--bg-darker); font-weight: bold; font-size: 14px; display: flex; align-items: center; min-height: 50px;}

        #messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .message-bubble { display: flex; align-items: flex-start; max-width: 100%; }
        .msg-content { background: #383a40; padding: 10px; border-radius: 8px; word-wrap: break-word; overflow-wrap: break-word; }
        .mine { flex-direction: row-reverse; }
        .mine .msg-content { background: var(--discord-blue); }
        
        .avatar-box { position: relative; width: 32px; height: 32px; margin: 0 10px; flex-shrink: 0; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; }
        .status-dot { position: absolute; bottom: -2px; right: -2px; width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--bg-sidebar); }
        .online { background: var(--discord-green); }
        .offline { background: var(--discord-grey); }

        #input-area { padding: 20px; display: flex; gap: 10px; background: var(--bg-main); border-top: 1px solid var(--bg-darker); }
        input { background: var(--bg-darker); border: none; color: white; padding: 12px; border-radius: 4px; width: 100%; outline: none; font-size: 16px; /* Prevents iOS zoom */ }
        
        button { background: var(--discord-blue); color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* Mobile Menu Toggle */
        #menu-toggle { display: none; background: none; font-size: 20px; padding: 0 10px; color: var(--text-main); }
        @media (max-width: 600px) { #menu-toggle { display: block; } }
    </style>
</head>
<body>

    <div id="auth-container">
        <h1 style="color: white;">Salmon</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleSignup()" style="width: 100%; margin-top: 15px;">Register</button>
        <button onclick="handleLogin()" style="width: 100%; background: #4e5058; margin-top: 10px;">Login</button>
    </div>

    <div id="app-container">
        <div id="sidebar-left">
            <div class="section-header">CHANNELS</div>
            <div id="chat-list" style="flex-grow: 1; overflow-y: auto;"></div>
            <div style="padding: 10px; border-top: 1px solid var(--bg-darker);">
                <input type="text" id="search-username" placeholder="Find @username">
                <button onclick="searchAndAdd()" style="width: 100%; margin-top: 5px; font-size: 11px;">Add Member</button>
                <input type="text" id="group-name" placeholder="Room Name" style="margin-top: 5px;">
                <button onclick="startGroupChat()" style="width: 100%; background: var(--discord-green); margin-top: 5px;">Create</button>
            </div>
        </div>

        <div id="main-chat">
            <div class="section-header">
                <button id="menu-toggle" onclick="toggleSidebar()">â˜°</button>
                <span id="current-chat-title">Select a Chat</span>
            </div>
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="sidebar-right">
            <div style="font-size: 12px; color: var(--text-muted); font-weight: bold; margin-bottom: 10px;">MEMBERS</div>
            <div id="member-list"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar-left').classList.toggle('open');
        }
    </script>
</body>
</html>
