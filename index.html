<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Chat | Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0c0c0e; 
            --bg-sidebar: #16161a; 
            --bg-chat: #1c1c21;
            --bg-input: #27272e; 
            --accent: #3b82f6; 
            --text-main: #f4f4f5; 
            --text-dim: #a1a1aa;
            --border: 1px solid rgba(255,255,255,0.08); 
            --danger: #ef4444; 
            --admin: #8b5cf6;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg-body); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- LAYOUT --- */
        #app-layout { display: none; width: 100%; height: 100%; }
        
        /* Left Sidebar (Channels) */
        #sidebar-left { width: 260px; background: var(--bg-sidebar); border-right: var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        
        /* Main Chat Area */
        #main-chat { flex: 1; background: var(--bg-chat); display: flex; flex-direction: column; min-width: 0; }
        
        /* Right Sidebar (Members) */
        #sidebar-right { width: 240px; background: var(--bg-sidebar); border-left: var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        @media (max-width: 900px) { #sidebar-right { display: none; } } /* Hide on small screens */

        /* --- COMPONENTS --- */
        .header { height: 60px; display: flex; align-items: center; padding: 0 20px; border-bottom: var(--border); font-weight: 700; font-size: 16px; flex-shrink: 0; }
        .section-label { padding: 20px 16px 8px; font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        
        .channel-btn { padding: 10px 15px; margin: 2px 10px; border-radius: 6px; cursor: pointer; color: var(--text-dim); font-size: 14px; display: flex; align-items: center; transition: 0.2s; }
        .channel-btn:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .channel-btn.active { background: var(--accent); color: white; }

        .member-item { padding: 10px 15px; display: flex; align-items: center; gap: 10px; font-size: 13px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #555; }
        .status-dot.online { background: #22c55e; box-shadow: 0 0 5px #22c55e; }

        /* Chat Messages */
        .scroll-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg-row { display: flex; flex-direction: column; max-width: 85%; }
        .msg-row.me { align-self: flex-end; align-items: flex-end; }
        .msg-row.them { align-self: flex-start; }
        
        .msg-name { font-size: 11px; color: var(--text-dim); margin-bottom: 4px; margin-left: 4px; }
        .bubble { padding: 10px 16px; border-radius: 18px; font-size: 14px; background: var(--bg-input); line-height: 1.5; position: relative; word-wrap: break-word; }
        .msg-row.me .bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg-row.them .bubble { border-bottom-left-radius: 4px; }
        
        .timestamp { font-size: 10px; opacity: 0.6; margin-top: 4px; display: block; text-align: right; }
        .system-msg { align-self: center; font-size: 12px; color: var(--text-dim); background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 20px; margin: 10px 0; }

        /* Inputs & Buttons */
        input { width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid transparent; color: white; border-radius: 8px; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn { padding: 10px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sm { padding: 6px 12px; font-size: 12px; }

        /* Modals */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: var(--bg-sidebar); border: var(--border); padding: 25px; border-radius: 16px; width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 10px; }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <h2 style="text-align:center; color:var(--accent); margin:0;">SALMON CHAT</h2>
            <p id="auth-status" style="text-align:center; color:gray; font-size:13px;">Login to continue</p>
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button id="btn-login" class="btn btn-primary">Sign In</button>
            <button id="btn-toggle-auth" class="btn" style="background:none; color:gray;">No account? Register</button>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header" style="color:var(--accent)">SALMON</div>
            <div style="flex:1; overflow-y:auto;">
                <div class="section-label">Channels</div>
                <div id="channel-list"></div>
                <div class="section-label" style="display:flex; justify-content:space-between; cursor:pointer;" id="btn-dm-add">
                    <span>Direct Messages</span> <span>+</span>
                </div>
                <div id="dm-list"></div>
            </div>
            <div style="padding:15px; border-top:var(--border);">
                <input id="new-channel-input" placeholder="New Channel Name..." style="font-size:12px; margin-bottom:8px;">
                <button id="btn-create-channel" class="btn btn-primary" style="width:100%; font-size:12px;">Create Channel</button>
            </div>
            <div style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
                <div id="my-username" style="font-weight:bold; font-size:13px;">...</div>
                <button id="btn-logout" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:12px;">Logout</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header">
                <div id="chat-header-title" style="flex:1;">Select a channel</div>
                <div id="chat-actions" style="display:none; gap:10px;">
                    <button id="btn-add-user" class="btn btn-sm" style="background:var(--bg-input); color:var(--accent);">+ Add Person</button>
                    <button id="btn-leave" class="btn btn-danger btn-sm">Leave</button>
                    <button id="btn-admin-nuke" class="btn btn-danger btn-sm" style="display:none;">Delete Room</button>
                </div>
            </header>
            <div id="messages-box" class="scroll-area"></div>
            <div id="input-area" style="padding:20px; display:none; border-top:var(--border);">
                <div style="display:flex; gap:10px;">
                    <input type="text" id="msg-input" placeholder="Type a message...">
                    <button id="btn-send" class="btn btn-primary">Send</button>
                </div>
            </div>
        </main>

        <aside id="sidebar-right">
            <div class="header" style="font-size:14px; color:var(--text-dim);">Members</div>
            <div id="member-list" style="overflow-y:auto; flex:1;"></div>
        </aside>
    </div>

    <div id="search-modal" class="overlay" style="display:none;">
        <div class="card">
            <h3>Find User</h3>
            <input type="text" id="search-input" placeholder="Type username...">
            <div id="search-results" style="max-height:150px; overflow-y:auto;"></div>
            <button onclick="document.getElementById('search-modal').style.display='none'" class="btn" style="background:var(--bg-input); color:white;">Close</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
