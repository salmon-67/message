<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Salmon Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #09090b;
            --bg-sidebar: #121214;
            --bg-chat: #1c1c1f;
            --bg-input: #27272a;
            --accent: #3b82f6;
            --text-main: #f4f4f5;
            --text-dim: #a1a1aa;
            --border: 1px solid rgba(255,255,255,0.08);
            --danger: #ef4444;
            --success: #22c55e;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: var(--bg-body); color: var(--text-main); height: 100dvh; overflow: hidden; display: flex; }

        /* --- LOGIN & MODALS --- */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 999; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--bg-sidebar); border: var(--border); padding: 30px; border-radius: 16px; width: 90%; max-width: 360px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        .input-box { width: 100%; padding: 12px; margin-bottom: 12px; background: var(--bg-input); border: 1px solid transparent; color: white; border-radius: 8px; outline: none; font-size: 14px; }
        .input-box:focus { border-color: var(--accent); }
        
        .btn-primary { width: 100%; padding: 12px; background: var(--accent); border: none; color: white; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-text { background: none; border: none; color: var(--text-dim); margin-top: 10px; cursor: pointer; font-size: 13px; }
        .btn-text:hover { color: var(--text-main); }

        /* --- MAIN APP --- */
        #app-layout { display: none; width: 100%; height: 100%; }

        /* SIDEBAR LEFT */
        #sidebar-left { 
            width: 260px; min-width: 260px; flex-shrink: 0; /* Prevents collapse */
            background: var(--bg-sidebar); border-right: var(--border); 
            display: flex; flex-direction: column; 
        }

        /* CHAT AREA */
        #main-chat { 
            flex: 1; min-width: 0; /* Prevents text overflow issues */
            background: var(--bg-chat); display: flex; flex-direction: column; position: relative;
        }

        /* SIDEBAR RIGHT */
        #sidebar-right { 
            width: 240px; min-width: 240px; flex-shrink: 0; 
            background: var(--bg-sidebar); border-left: var(--border); 
            display: none; flex-direction: column; 
        }

        /* --- COMPONENTS --- */
        .header { height: 60px; display: flex; align-items: center; padding: 0 16px; border-bottom: var(--border); gap: 10px; background: var(--bg-sidebar); }
        .scroll-area { flex: 1; overflow-y: auto; padding: 10px; }

        .channel-btn { padding: 10px; margin: 2px 0; border-radius: 6px; cursor: pointer; color: var(--text-dim); font-size: 14px; font-weight: 500; }
        .channel-btn:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .channel-btn.active { background: var(--accent); color: white; }

        /* MESSAGES */
        #messages-box { padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        
        .msg-row { display: flex; flex-direction: column; max-width: 80%; }
        .msg-row.me { align-self: flex-end; align-items: flex-end; }
        .msg-row.them { align-self: flex-start; }
        
        .msg-meta { font-size: 11px; color: var(--text-dim); margin-bottom: 4px; display: flex; gap: 4px; }
        .badge { display: inline-block; width: 12px; height: 12px; background-image: url('https://img.icons8.com/ios-filled/50/4a90e2/verified-account.png'); background-size: cover; }
        
        .bubble { padding: 10px 14px; border-radius: 14px; font-size: 15px; line-height: 1.4; word-wrap: break-word; }
        .msg-row.them .bubble { background: var(--bg-input); border-top-left-radius: 2px; }
        .msg-row.me .bubble { background: var(--accent); color: white; border-top-right-radius: 2px; }

        /* INPUT */
        #input-area { padding: 20px; background: var(--bg-chat); }
        .input-wrapper { background: var(--bg-input); padding: 8px; border-radius: 12px; display: flex; gap: 10px; align-items: center; border: var(--border); }
        #msg-input { background: transparent; border: none; color: white; flex: 1; outline: none; font-size: 15px; }

        /* UTILS */
        .admin-tag { font-size: 10px; color: var(--danger); border: 1px solid var(--danger); padding: 2px 4px; border-radius: 4px; margin-left: 5px; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="card">
            <h2 style="margin-top:0;">Welcome</h2>
            <input type="text" id="login-user" class="input-box" placeholder="Enter Username">
            <input type="password" id="login-pass" class="input-box" placeholder="Enter Password">
            <button id="btn-signin" class="btn-primary">Sign In</button>
            <button id="btn-register" class="btn-text">Create New Account</button>
            <div id="login-error" style="color:var(--danger); font-size:12px; margin-top:10px; min-height:15px;"></div>
        </div>
    </div>

    <div id="admin-overlay" class="overlay" style="display:none;">
        <div class="card" style="width: 400px; text-align: left;">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h3 style="margin:0">Admin Controls</h3>
                <button onclick="document.getElementById('admin-overlay').style.display='none'" style="background:none; border:none; color:white; cursor:pointer;">âœ•</button>
            </div>
            <div id="admin-list" class="scroll-area" style="height: 300px; background: var(--bg-body); border-radius: 8px;"></div>
        </div>
    </div>

    <div id="app-layout">
        <nav id="sidebar-left">
            <div class="header">
                <span style="font-weight:700; font-size:18px;">SALMON</span>
            </div>
            <div id="channel-list" class="scroll-area"></div>
            
            <div style="padding: 16px; border-top: var(--border);">
                <button id="btn-open-admin" class="input-box" style="display:none; text-align:center; color:var(--accent); cursor:pointer; font-weight:600;">Admin Panel</button>
                <div style="display:flex; gap:8px;">
                    <input id="new-channel-name" class="input-box" placeholder="New Channel" style="margin:0;">
                    <button id="btn-create" style="background:var(--success); color:white; border:none; border-radius:8px; width:40px; cursor:pointer;">+</button>
                </div>
            </div>
            
            <div style="padding: 12px; display:flex; align-items:center; gap:10px; background:rgba(0,0,0,0.2);">
                <div id="my-avatar" style="width:32px; height:32px; background:var(--accent); border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;"></div>
                <div style="flex:1; overflow:hidden;">
                    <div id="my-name" style="font-weight:600; font-size:14px;"></div>
                </div>
                <button id="btn-logout" style="background:none; border:none; color:var(--danger); font-size:12px; font-weight:bold; cursor:pointer;">OUT</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header">
                <span id="chat-title" style="flex:1; font-weight:600;"># Select Channel</span>
                <button id="btn-toggle-members" style="background:none; border:none; color:var(--text-dim); font-size:18px; cursor:pointer;">ðŸ‘¥</button>
            </header>
            
            <div id="messages-box" class="scroll-area"></div>
            
            <div id="input-area" style="display:none;">
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
                    <button id="btn-send" style="background:none; border:none; color:var(--accent); font-weight:bold; cursor:pointer;">SEND</button>
                </div>
                <div id="typing-status" style="font-size:11px; color:var(--text-dim); margin-top:5px; height:15px;"></div>
            </div>
        </main>

        <aside id="sidebar-right">
            <div class="header" style="font-size:12px; color:var(--text-dim); font-weight:700;">MEMBERS</div>
            <div id="member-list" class="scroll-area"></div>
        </aside>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
