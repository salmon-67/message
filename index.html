<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salmon Chat</title>
    <style>
        :root {
            --bg-darker: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-main: #313338;
            --discord-blue: #5865f2;
            --discord-green: #23a55a;
            --discord-red: #da373c;
            --text-muted: #b5bac1;
        }

        * { box-sizing: border-box; font-family: sans-serif; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg-darker); display: flex; height: 100dvh; overflow: hidden; width: 100%; }

        /* Login Screen */
        #auth-container { margin: auto; background: var(--bg-sidebar); padding: 40px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 8px 24px rgba(0,0,0,0.5); }
        .auth-input { width: 100%; background: var(--bg-darker); border: 1px solid #1a1a1a; padding: 12px; border-radius: 4px; margin-bottom: 12px; font-size: 16px !important; }

        /* Main App Layout */
        #app-container { width: 100%; height: 100%; display: flex; position: relative; }
        
        #sidebar-left { 
            width: 260px; 
            background: var(--bg-sidebar); 
            display: flex; 
            flex-direction: column; 
            border-right: 1px solid #1e1f22; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 1001; 
        }

        #main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-main); min-width: 0; position: relative; }

        /* The "Minimize" logic for Mobile/iPad */
        @media (max-width: 900px) {
            #sidebar-left { position: absolute; left: 0; top: 0; bottom: 0; transform: translateX(-100%); }
            #sidebar-left.open { transform: translateX(0); }
            #menu-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; }
            #menu-overlay.active { display: block; }
        }

        .header-bar { height: 48px; display: flex; align-items: center; padding: 0 16px; border-bottom: 1px solid #1e1f22; font-weight: bold; flex-shrink: 0; gap: 12px; }
        #messages { flex: 1; overflow-y: auto; padding: 10px 20px; display: none; flex-direction: column; }

        /* Messages Styling */
        .msg-container { margin-bottom: 16px; position: relative; }
        .msg-sender { font-size: 0.9rem; font-weight: 600; color: var(--discord-blue); }
        .msg-time { font-size: 0.75rem; color: var(--text-muted); margin-left: 8px; }
        .msg-content { font-size: 0.95rem; line-height: 1.4; color: #dbdee1; white-space: pre-wrap; margin-top: 2px; }
        .msg-system { text-align: center; font-size: 0.8rem; color: var(--text-muted); margin: 12px 0; font-style: italic; }

        .action-btn { background: #383a40; border-radius: 4px; padding: 4px 8px; font-size: 11px; cursor: pointer; border: none; margin-top: 6px; margin-right: 6px; opacity: 0.8; }
        .action-btn:hover { opacity: 1; background: #4e5058; }
        .delete-btn { color: var(--discord-red); background: rgba(218, 55, 60, 0.1); }

        .channel-item { padding: 12px; margin: 2px 8px; border-radius: 4px; cursor: pointer; transition: background 0.2s; }
        .channel-item:hover { background: #35373c; }
        .channel-item.active { background: #404249; color: #fff; }

        .user-footer { padding: 10px; background: #232428; display: flex; align-items: center; gap: 10px; }
        .avatar { width: 32px; height: 32px; background: var(--discord-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        #input-area { padding: 0 16px 24px 16px; display: none; }
        .input-wrapper { background: #383a40; border-radius: 8px; display: flex; padding: 10px; align-items: flex-end; }
        #msg-input { background: none; border: none; flex: 1; outline: none; color: #fff; resize: none; font-size: 16px !important; line-height: 1.5; }

        button { cursor: pointer; border: none; border-radius: 4px; font-weight: 600; }
        .btn-primary { background: var(--discord-blue); padding: 8px 16px; }
        .btn-logout { background: none; border: 1px solid var(--discord-red); color: var(--discord-red); font-size: 11px; padding: 4px 8px; }
        
        .date-divider { display: flex; align-items: center; text-align: center; margin: 24px 0; color: var(--text-muted); font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .date-divider::before, .date-divider::after { content: ''; flex: 1; border-bottom: 1px solid #3f4147; }
        .date-divider:not(:empty)::before { margin-right: 15px; }
        .date-divider:not(:empty)::after { margin-left: 15px; }

        #btn-toggle-menu { background: none; border: none; font-size: 24px; padding: 0; width: 30px; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="menu-overlay"></div>

    <div id="auth-container">
        <h1 style="color: var(--discord-blue);">Salmon</h1>
        <input type="text" id="username" class="auth-input" placeholder="Username">
        <input type="password" id="password" class="auth-input" placeholder="Password">
        <button id="btn-login" class="btn-primary" style="width:100%; margin-top: 10px;">Log In</button>
        <button id="btn-signup" style="background:none; margin-top:15px; border:none; color:var(--discord-blue); font-size:14px;">Create Account</button>
    </div>

    <div id="app-container" style="display:none;">
        <nav id="sidebar-left">
            <div class="header-bar">SALMON</div>
            <div id="chat-list" style="flex:1; overflow-y:auto; padding-top: 5px;"></div>
            <div style="padding:16px; border-top: 1px solid #1e1f22;">
                <input type="text" id="group-name" class="auth-input" placeholder="New Channel Name">
                <button id="btn-create-channel" class="btn-primary" style="width:100%; background:var(--discord-green)">+ Create Channel</button>
            </div>
            <div class="user-footer">
                <div id="user-badge" class="avatar">U</div>
                <div id="user-display-name" style="flex:1; font-size:13px; font-weight:600;">User</div>
                <button id="btn-logout" class="btn-logout">Log Out</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header-bar">
                <button id="btn-toggle-menu">‚ò∞</button>
                <span id="chat-title" style="flex:1">Salmon Chat</span>
                <button id="btn-leave" style="background:none; color:var(--discord-red); display:none; font-size: 13px;">Leave Group</button>
            </header>
            
            <div id="welcome-view" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--text-muted);">
                <div style="font-size:80px; margin-bottom: 20px;">üêü</div>
                <h3>Welcome to Salmon</h3>
                <p>Click the menu ‚ò∞ to choose a channel</p>
            </div>

            <div id="messages"></div>
            
            <div id="input-area">
                <div class="input-wrapper">
                    <textarea id="msg-input" placeholder="Message #..." rows="1"></textarea>
                    <button id="btn-send" class="btn-primary">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
