<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Salmon Chat</title>
    <style>
        :root { 
            --bg-darker: #1e1f22; --bg-sidebar: #2b2d31; --bg-main: #313338; 
            --discord-blue: #5865f2; --discord-green: #23a55a; --discord-red: #da373c; 
            --text-main: #dbdee1; --text-muted: #949ba4; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg-darker); }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; height: 100dvh; color: var(--text-main); }

        #app-container { display: none; width: 100%; height: 100%; overflow: hidden; }

        /* SIDEBARS */
        #sidebar-left { width: 260px; background: var(--bg-sidebar); display: flex; flex-direction: column; z-index: 1000; transition: transform 0.3s ease; border-right: 1px solid #1e1f22; }
        #main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-main); position: relative; min-width: 0; }
        #sidebar-right { width: 220px; background: var(--bg-sidebar); display: flex; flex-direction: column; border-left: 1px solid #1e1f22; padding: 15px; }

        @media (max-width: 768px) {
            #sidebar-left { position: absolute; height: 100%; transform: translateX(-100%); width: 280px; box-shadow: 10px 0 20px rgba(0,0,0,0.4); }
            #sidebar-left.open { transform: translateX(0); }
            #sidebar-right { display: none !important; } 
        }

        /* HEADER */
        .header-bar { height: 60px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #1e1f22; background: var(--bg-main); font-weight: bold; flex-shrink: 0; }
        .menu-btn { background: none; border: none; color: white; font-size: 24px; margin-right: 10px; cursor: pointer; }

        /* MESSAGES AREA */
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 4px; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        
        #jump-btn { 
            position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); 
            background: var(--discord-blue); color: white; padding: 8px 16px; border-radius: 20px; 
            font-size: 12px; font-weight: bold; border: none; cursor: pointer; display: none; z-index: 50;
        }

        .msg-container { display: flex; margin-bottom: 16px; animation: fadeIn 0.2s ease; }
        .msg-container.mine { flex-direction: row-reverse; }
        .msg-content { background: #383a40; padding: 10px 14px; border-radius: 8px; max-width: 80%; word-wrap: break-word; font-size: 15px; }
        .mine .msg-content { background: var(--discord-blue); color: white; }
        
        .system-msg { text-align: center; font-size: 12px; color: var(--text-muted); margin: 12px 0; width: 100%; }
        .system-msg span { background: rgba(0,0,0,0.2); padding: 4px 14px; border-radius: 20px; }

        /* INPUT AREA */
        #input-area { 
            padding: 15px; background: var(--bg-main); display: flex; gap: 10px; 
            border-top: 1px solid #1e1f22; padding-bottom: calc(15px + env(safe-area-inset-bottom)); flex-shrink: 0; 
        }
        #msg-input { flex: 1; background: var(--bg-darker); border: none; color: white; padding: 12px; border-radius: 8px; font-size: 16px; outline: none; }

        /* AVATARS */
        .avatar-box { width: 35px; height: 35px; border-radius: 50%; position: relative; margin: 0 10px; flex-shrink: 0; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; background: #333; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--bg-sidebar); position: absolute; bottom: -2px; right: -2px; }
        .online { background: var(--discord-green); }
        .offline { background: #747f8d; }

        /* UTILS */
        #toast-container { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; pointer-events: none; }
        .toast { background: var(--bg-darker); color: white; padding: 12px 20px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--discord-blue); opacity: 0; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="toast-container"></div>

    <div id="auth-container" style="margin:auto; background:var(--bg-sidebar); padding:30px; border-radius:12px; width:90%; max-width:400px; text-align:center;">
        <h1 style="color:white; margin-top:0;">Salmon</h1>
        <input type="text" id="username" placeholder="Username" style="background:var(--bg-darker); border:none; color:white; padding:12px; border-radius:4px; width:100%; margin-bottom:10px;">
        <input type="password" id="password" placeholder="Password" style="background:var(--bg-darker); border:none; color:white; padding:12px; border-radius:4px; width:100%; margin-bottom:10px;">
        <button onclick="handleSignup()" style="width:100%; background:var(--discord-blue); color:white; padding:12px; border:none; border-radius:4px; font-weight:bold; margin-bottom:10px; cursor:pointer;">Create Account</button>
        <button onclick="handleLogin()" style="width:100%; background:#4e5058; color:white; padding:12px; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">Log In</button>
    </div>

    <div id="app-container">
        <nav id="sidebar-left">
            <div class="header-bar" style="justify-content:space-between; background:var(--bg-sidebar);">
                <span>CHANNELS</span>
                <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer;">✕</button>
            </div>
            <div id="chat-list" style="flex:1; overflow-y:auto; padding:10px 0;"></div>
            <div style="padding:15px; background:rgba(0,0,0,0.2); flex-shrink:0;">
                <input type="text" id="group-name" placeholder="Channel Name" style="background:var(--bg-darker); border:none; color:white; padding:10px; border-radius:4px; width:100%; margin-bottom:10px;">
                <button onclick="startGroupChat()" style="width:100%; background:var(--discord-green); color:white; padding:10px; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">Create Channel</button>
            </div>
        </nav>

        <main id="main-chat">
            <header class="header-bar">
                <button class="menu-btn" onclick="toggleSidebar()">☰</button>
                <span id="current-chat-title">Welcome</span>
            </header>
            
            <div id="messages"></div>
            <button id="jump-btn" onclick="scrollToBottom()">↓ New Messages</button>

            <div id="input-area">
                <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
                <button onclick="sendMessage()" style="background:none; border:none; color:var(--discord-blue); font-weight:bold; cursor:pointer; padding:0 10px;">Send</button>
            </div>
        </main>

        <aside id="sidebar-right">
            <div style="font-size:11px; font-weight:bold; color:var(--text-muted); margin-bottom:15px; letter-spacing:1px;">MEMBERS</div>
            <div id="member-list" style="flex:1; overflow-y:auto;"></div>
            
            <div style="padding-top:15px; border-top:1px solid #1e1f22; margin-top:10px;">
                <input type="text" id="add-to-chat-input" placeholder="Add @username..." style="background:var(--bg-darker); border:none; color:white; padding:8px; border-radius:4px; width:100%; font-size:12px; margin-bottom:8px;">
                <button onclick="addUserToActiveChat()" style="width:100%; background:var(--discord-blue); color:white; padding:8px; border:none; border-radius:4px; font-size:12px; font-weight:bold; cursor:pointer;">Add to Channel</button>
            </div>

            <div id="leave-btn-container" style="display:none; padding-top:10px;">
                <button onclick="leaveCurrentGroup()" style="width:100%; background:var(--discord-red); color:white; padding:10px; border:none; border-radius:4px; font-weight:bold; margin-top:10px; cursor:pointer;">Leave Channel</button>
            </div>
        </aside>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
